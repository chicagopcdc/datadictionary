    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C61246
ncit_C61313:
  description: A fully human monoclonal antibody directed against the receptor activator
    of nuclear factor kappa beta ligand (RANKL) with antiosteoclast activity. Denosumab
    specifically binds to RANKL and blocks the interaction of RANKL with RANK, a receptor
    located on osteoclast cell surfaces, resulting in inhibition of osteoclast activity,
    a decrease in bone resorption, and a potential increase in bone mineral density.
    RANKL, a protein expressed by osteoblastic cells, plays an important role in osteoclastic
    differentiation and activation.
  termDef:
    cde_id: C61313
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Denosumab
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C61313
