  description: A synthetic compound targeting growth signaling and angiogenesis. Sorafenib
    blocks the enzyme RAF kinase, a critical component of the RAF/MEK/ERK signaling
    pathway that controls cell division and proliferation; in addition, sorafenib
    inhibits the VEGFR-2/PDGFR-beta signaling cascade, thereby blocking tumor angiogenesis.
  termDef:
    cde_id: C61948
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Sorafenib
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C61948
ncit_C62040:
  description: A semisynthetic derivative of camptothecin, a cytotoxic, quinoline-based
    alkaloid extracted from the Asian tree Camptotheca acuminata.  Irinotecan, a prodrug,
    is converted to a biologically active metabolite 7-ethyl-10-hydroxy-camptothecin
    (SN-38) by a carboxylesterase-converting enzyme.  One thousand-fold more potent
    than its parent compound irinotecan, SN-38 inhibits topoisomerase I activity by
    stabilizing the cleavable complex between topoisomerase I and DNA, resulting in
    DNA breaks that inhibit DNA replication and trigger apoptotic cell death.  Because
    ongoing DNA synthesis is necessary for irinotecan to exert its cytotoxic effects,
    it is classified as an S-phase-specific agent.
  termDef:
    cde_id: C62040
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Irinotecan
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C62040
ncit_C62050:
  description: An anthracenedione antibiotic with antineoplastic activity. Mitoxantrone
    intercalates into and crosslinks DNA, thereby disrupting DNA and RNA replication.  This
    agent also binds to topoisomerase II, resulting in DNA strand breaks and inhibition
    of DNA repair.  Mitoxantrone is less cardiotoxic compared to doxorubicin.
  termDef:
    cde_id: C62050
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Mitoxantrone
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C62050
