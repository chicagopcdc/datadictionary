    antibiotic daunorubicin. Idarubicin intercalates into DNA and interferes with
    the activity of topoisomerase II, thereby inhibiting DNA replication, RNA transcription
    and protein synthesis. Due to its high lipophilicity, idarubicin penetrates cell
    membranes more efficiently than other anthracycline antibiotic compounds.
