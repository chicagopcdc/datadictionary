  description: 'A genetic syndrome caused by mutations in the PTPN11 and RAF1 genes.
    It is characterized by the following abnormalities: multiple lentigines, electrocardiographic
    conduction abnormalities, ocular hypertelorism, pulmonary stenosis, abnormalities
    in genitalia, growth retardation, and deafness.'
  termDef:
    cde_id: C84820
    cde_version: Version:23.04d (Release date:2023-04-24)
    source: ncit
    term: LEOPARD Syndrome
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C84820
ncit_C84892:
  description: An autoimmune overlap syndrome characterized by the presence of symptoms
    of systemic lupus erythematosus, systemic scleroderma, and polymyositis.
  termDef:
    cde_id: C84892
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Mixed Connective Tissue Disease
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C84892
ncit_C84906:
  description: An autosomal recessive inherited disorder caused by mutations in the
    TRIM37 gene. It is characterized by marked growth retardation and abnormalities
    in multiple organs including heart, liver, muscle, eyes, and brain.
  termDef:
    cde_id: C84906
    cde_version: Version:23.04d (Release date:2023-04-24)
    source: ncit
    term: Mulibrey Nanism
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C84906
ncit_C8493:
  description: An autosomal dominant inherited syndrome caused by deleterious mutations
    in the BRCA1 or BRCA2 genes. Patients are at high risk of developing breast cancer,
    particularly before the age of fifty, high risk of developing a second primary
    breast cancer, and high risk of developing both breast and ovarian cancer.
  termDef:
    cde_id: C8493
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: BRCA1/2-Associated Hereditary Breast and Ovarian Cancer Syndrome
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C8493
ncit_C8494:
  description: An autosomal dominant hereditary neoplastic syndrome characterized
    by the development of colorectal carcinoma and a high risk of developing endometrial
    carcinoma, gastric carcinoma, ovarian carcinoma, renal pelvis carcinoma, and small
    intestinal carcinoma. Patients often develop colorectal carcinomas at an early
    age (mean, 45 years). In the majority of the cases the lesions arise from the
    proximal colon. At the molecular level, high-frequency microsatellite instability
    is present.
  termDef:
    cde_id: C8494
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Lynch Syndrome
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C8494
ncit_C84941:
  description: An autosomal recessive inherited disorder caused by mutations of the
    OCA2, SLC45A2, TYR and TYRP1 genes. It is characterized by hypopigmentation of
    the skin, hair, and eyes, resulting in very fair skin, white colored hair, and
    reduced pigmentation in the iris and retina. Individuals may have vision disturbances
    and photophobia.
  termDef:
    cde_id: C84941
    cde_version: Version:23.04d (Release date:2023-04-24)
    source: ncit
    term: Oculocutaneous Albinism
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C84941
