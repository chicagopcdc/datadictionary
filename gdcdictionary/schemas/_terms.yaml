  description: A liposomal formulation containing a fixed combination of the antineoplastic
    agents cytarabine and daunorubicin in a 5:1 molar ratio. Liposome-encapsulated
    daunorubicin-cytarabine has been designed to provide optimal delivery of a specific
    ratio of cytarabine to daunorubicin, one that has been shown to be synergistic
    in vitro. The antimetabolite cytarabine competes with cytidine for incorporation
    into DNA, inhibiting DNA synthesis. This agent also inhibits DNA polymerase, resulting
    in a decrease in DNA replication and repair. Daunorubicin, an intercalator and
