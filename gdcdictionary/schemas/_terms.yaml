  description: An X-linked immunodeficiency syndrome that exclusively affects males,
    although females can be carriers. It is caused by mutation(s) in SH2D1A and/or
    XIAP genes and is characterized by life-threatening episodes of infectious mononucleosis,
    hypogammaglobulinemia, and subsequent development of lymphomas (usually B-cell
    lymphomas) and other lymphoproliferative disorders.
  termDef:
    cde_id: C61246
    cde_version: Version:23.04d (Release date:2023-04-24)
