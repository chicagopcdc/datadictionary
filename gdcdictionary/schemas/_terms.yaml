  termDef:
    cde_id: C12407
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Vagina
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12407
ncit_C12408:
  description: The external, visible part of the female genitalia surrounding the
    urethral and vaginal opening. The vulva includes the clitoris and inner as well
    as outer labia.
  termDef:
    cde_id: C12408
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Vulva
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12408
ncit_C12409:
