  termDef:
    cde_id: C12409
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Penis
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12409
ncit_C12410:
  description: The walnut shaped accessory sex gland of the male reproductive system.
    It is located in the pelvis just below the bladder, surrounding the prostatic
    part of the urethra. The prostate gland secretes a fluid which is part of the
    semen.
  termDef:
    cde_id: C12410
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Prostate Gland
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12410
