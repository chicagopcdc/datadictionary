  description: A rare autosomal dominant inherited disorder usually caused by mutations
    in the SH3BP2 gene. It is characterized by a prominent lower part of the face
    due to bilateral replacement of the mandibular or maxillary bones by lesions.
    The lesions contain osteoclast-like cells admixed with spindle-shaped mononuclear
    stromal cells.  With time, the lesions become more fibrotic and less osteoclast-rich.
  termDef:
    cde_id: C84630
    cde_version: Version:23.02d (Release date:2023-02-27)
