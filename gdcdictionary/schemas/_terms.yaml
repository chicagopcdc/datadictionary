ncit_C1699:
  description: A synthetic imidazole bisphosphonate analog of pyrophosphate with anti-bone-resorption
    activity. A third-generation bisphosphonate, zoledronic acid binds to hydroxyapatite
    crystals in the bone matrix, slowing their dissolution and inhibiting the formation
    and aggregation of these crystals. This agent also inhibits farnesyl pyrophosphate
    synthase, an enzyme involved in terpenoid biosynthesis. Inhibition of this enzyme
    prevents the biosynthesis of isoprenoid lipids, donor substrates of farnesylation
    and geranylgeranylation during the post-translational modification of small GTPase
    signalling proteins, which are important in the process of osteoclast turnover.
    Decreased bone turnover and stabilization of the bone matrix contribute to the
    analgesic effect of zoledronic acid with respect to painful osteoblastic lesions.
    The agent also reduces serum calcium concentrations associated with hypercalcemia.
  termDef:
    cde_id: C1699
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Zoledronic Acid
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C1699
ncit_C17003:
  description: A method for amplifying a DNA base sequence using multiple rounds of
    heat denaturation of the DNA and annealing of oligonucleotide primers complementary
    to flanking regions in the presence of a heat-stable polymerase.  This results
    in duplication of the targeted DNA region. Newly synthesized DNA strands can subsequently
    serve as additional templates for the same primer sequences, so that successive
    rounds of primer annealing, strand elongation, and dissociation produce rapid
    and highly specific amplification of the desired sequence. PCR also can be used
    to detect the existence of the defined sequence in a DNA sample.
  termDef:
    cde_id: C17003
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Polymerase Chain Reaction
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C17003
ncit_C17007:
  description: A technique for measuring the gamma radiation produced by collisions
    of electrons and positrons (anti-electrons) within living tissue. In positron
    emission tomography (PET), a subject is given a dose of a positron-emitting radionuclide
    attached to a metabolically active substance (for example, 2-fluoro-2-deoxy-D-glucose
    (FDG), which is similar to a naturally occurring sugar, glucose, with the addition
    of a radioactive fluorine atom). When living tissue containing the positron emitter
    is bombarded by electrons, gamma radiation produced by collisions of electrons
    and positrons is detected by a scanner, revealing in fine detail the tissue location
    of the metabolically-active substance administered.
  termDef:
    cde_id: C17007
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Positron Emission Tomography
