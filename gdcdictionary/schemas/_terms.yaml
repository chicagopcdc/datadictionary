ncit_C48706:
  description: A general term that refers to a TNM finding of cancer metastases usually
    in a limited number of regional lymph nodes. The definition of N1 TNM finding
    depends on the specific type of cancer that it refers to; for example, for breast
    cancer it refers to micrometastases or metastases in 1-3 axillary lymph nodes;
    for cutaneous melanoma it refers to metastasis in 1 regional lymph node; for colorectal
    cancer it refers to metastases in 1-3 regional lymph nodes; and for bladder cancer
    it refers to metastasis in 1 regional lymph node in the true pelvis.
  termDef:
    cde_id: C48706
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: N1 Stage Finding
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C48706
