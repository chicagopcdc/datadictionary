    result of unilateral post-infectious bronchiolitis obliterans.
  termDef:
    cde_id: C85178
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Swyer James Syndrome
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C85178
ncit_C85237:
  description: A condition caused by the presence of an extra Y chromosome resulting
    in 47,XYY karyotype in an individual with male phenotype. The condition is characterized
    by tall stature, increased risk of learning disabilities, and delayed development
    of speech and language. Testicular function and size are normal.
  termDef:
    cde_id: C85237
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: 47,XYY Syndrome
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C85237
