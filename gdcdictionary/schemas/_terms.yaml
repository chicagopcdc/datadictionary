ncit_C106432:
  description: A humanized monoclonal immunoglobulin (Ig) G4 antibody directed against
    human cell surface receptor PD-1 (programmed death-1 or programmed cell death-1)
    with potential immune checkpoint inhibitory and antineoplastic activities. Upon
    administration, pembrolizumab binds to PD-1, an inhibitory signaling receptor
    expressed on the surface of activated T cells, and blocks the binding to and activation
    of PD-1 by its ligands, which results in the activation of T-cell-mediated immune
    responses against tumor cells. The ligands for PD-1 include programmed cell death
    ligand 1 (PD-L1), overexpressed on certain cancer cells, and programmed cell death
    ligand 2 (PD-L2), which is primarily expressed on APCs. Activated PD-1 negatively
    regulates T-cell activation and plays a key role in in tumor evasion from host
    immunity.
  termDef:
    cde_id: C106432
