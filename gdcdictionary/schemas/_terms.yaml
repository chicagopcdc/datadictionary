    arm (p22) of chromosome 7 and the long arm (q12) of chromosome 22.
  termDef:
    cde_id: C36368
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: t(7;22)(p22;q12)
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C36368
ncit_C36369:
  description: A chromosomal translocation involving the ETV4 gene on chromosome 17q21
    and the EWSR1 gene on chromosome 22q12.
  termDef:
    cde_id: C36369
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: t(17;22)(q21;q12)
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C36369
ncit_C36370:
  description: A cytogenetic abnormality that refers to the translocation of the short
    arm (p21.3) of chromosome 9 and the long arm (q23.3) of chromosome 11. It is associated
    with the development of acute myeloid leukemia with the MLLT3-MLL fusion gene
    transcript.
  termDef:
    cde_id: C36370
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: t(9;11)(p21.3;q23.3)
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C36370
