    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12354
ncit_C12355:
  description: One of the four regions of cortex in each cerebral hemisphere. It is
    located posterior to the temporal lobe and inferior to the parietal lobe.
