ncit_C1851:
  description: A dipeptide boronic acid analogue with antineoplastic activity. Bortezomib
    reversibly inhibits the 26S proteasome, a large protease complex that degrades
    ubiquinated proteins. By blocking the targeted proteolysis normally performed
    by the proteasome, bortezomib disrupts various cell signaling pathways, leading
    to cell cycle arrest, apoptosis, and inhibition of angiogenesis. Specifically,
    the agent inhibits nuclear factor (NF)-kappaB, a protein that is constitutively
    activated in some cancers, thereby interfering with NF-kappaB-mediated cell survival,
    tumor growth, and angiogenesis. In vivo, bortezomib delays tumor growth and enhances
    the cytotoxic effects of radiation and chemotherapy.
