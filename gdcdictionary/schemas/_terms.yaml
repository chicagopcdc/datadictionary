    synthetically. Morphine binds to and activates specific opiate receptors (delta,
    mu and kappa), each of which are involved in controlling different brain functions.
    In the central nervous and gastrointestinal systems, this agent exhibits widespread
    effects including analgesia, anxiolysis, euphoria, sedation, respiratory depression,
    and gastrointestinal system smooth muscle contraction. (NCI04)
  termDef:
    cde_id: C62051
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Morphine
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C62051
ncit_C62056:
  description: A synthetic agent related to sulphur mustard with antineoplastic and
    immunosuppressive properties. Nitrogen mustard (a member of a family of chemotherapy
    agents including cyclophosphamide and chlorambucil) is an irritant and carcinogenic
    agent metabolized to a highly reactive ethylene immonium derivative; the ethylene
    immonium derivative alkylates DNA and inhibits DNA replication. This agent also
    exhibits lympholytic properties. (NCI04)
  termDef:
    cde_id: C62056
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Mechlorethamine
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C62056
ncit_C62072:
  description: A methylhydrazine derivative with antineoplastic and mutagenic activities.
    Although the exact mode of cytotoxicity has not been elucidated, procarbazine,
    after metabolic activation, appears to inhibit the trans-methylation of methionine
    into transfer RNA (t-RNA), thereby preventing protein synthesis and consequently
    DNA and RNA synthesis. This agent may also undergo auto-oxidation, resulting in
    the formation of cytotoxic free radicals which damage DNA through an alkylation
    reaction.
  termDef:
    cde_id: C62072
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Procarbazine
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C62072
ncit_C62091:
