  description: A disorder characterized by an electrocardiographic finding of a tachycardia
    which does not originate in the ventricles or His Purkinje system. There is an
    abnormally high heart rate and QRS complexes are typically narrow, but aberration
    or preexcitation may be present. (CDISC)
  termDef:
    cde_id: C35061
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Supraventricular Tachycardia
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C35061
