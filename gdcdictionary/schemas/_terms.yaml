  description: The outcome of a laboratory test.
  termDef:
    cde_id: C36292
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Laboratory Test Result
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C36292
ncit_C36317:
  description: A chromosomal translocation that involves chromosome 12 and chromosome
    16. It is often associated with the development of angiomatoid fibrous histiocytoma
    or myxoid liposarcoma.
  termDef:
    cde_id: C36317
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: t(12;16)(q13;p11)
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C36317
ncit_C36319:
  description: A chromosomal translocation that fuses 8q24 with 14q32. This juxtaposes
    the MYC gene with the promoter regions of the immunoglobulin heavy chain gene
    locus, which results in overexpression of Myc proto-oncogene protein in B-cells
    bearing the translocation.
  termDef:
    cde_id: C36319
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: t(8;14)(q24;q32)
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C36319
ncit_C36365:
  description: A chromosomal abnormality consisting of the translocation of 4q21 with
    11q23.
  termDef:
    cde_id: C36365
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: t(4;11)(q21;q23)
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C36365
