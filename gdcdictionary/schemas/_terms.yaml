    the retina. A predisposition to retinoblastoma has been associated with 13q14
    cytogenetic abnormalities affecting the RB1 gene. Patients with the inherited
    form appear to be at increased risk for secondary non-ocular malignancies such
    as osteosarcoma, malignant fibrous histiocytoma, and fibrosarcoma.
  termDef:
    cde_id: C8495
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Hereditary Retinoblastoma
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C8495
