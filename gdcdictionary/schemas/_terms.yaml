ncit_C488:
  description: The trihydrate form of a phosphorylated aminosulfhydryl compound. After
    dephosphorylation of amifostine by alkaline phosphatase to an active free sulfhydryl
    (thiol) metabolite, the thiol metabolite binds to and detoxifies cytotoxic platinum-containing
    metabolites of cisplatin and scavenges free radicals induced by cisplatin and
    ionizing radiation. The elevated activity of this agent in normal tissues results
    from both the relative abundance of alkaline phosphatase in normal tissues and
    the greater vascularity of normal tissues compared to tumor tissues.
  termDef:
    cde_id: C488
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Amifostine
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C488
ncit_C491:
  description: A semisynthetic derivative of podophyllotoxin, a substance extracted
    from the mandrake root Podophyllum peltatum.  Possessing potent antineoplastic
    properties, etoposide binds to and inhibits topoisomerase II and its function
    in ligating cleaved DNA molecules, resulting in the accumulation of single- or
    double-strand DNA breaks, the inhibition of DNA replication and transcription,
    and apoptotic cell death.  Etoposide acts primarily in the G2 and S phases of
    the cell cycle. (NCI04)
  termDef:
    cde_id: C491
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Etoposide
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C491
ncit_C4912:
