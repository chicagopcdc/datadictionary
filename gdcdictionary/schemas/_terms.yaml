ncit_C3424:
  description: Hereditary disease characterized by seizures, mental retardation, developmental
    delay, and skin and ocular lesions. First signs usually occur during infancy or
    childhood but in rare cases may not occur until 2nd or 3rd decade.
  termDef:
    cde_id: C3424
    cde_version: Version:23.04d (Release date:2023-04-24)
    source: ncit
    term: Tuberous Sclerosis
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3424
ncit_C3439:
  description: Any disease caused by a virus.
  termDef:
    cde_id: C3439
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Viral Infection
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3439
ncit_C34402:
  description: The abnormal collection of fluid in the peritoneal cavity resulting
    in ascites.
  termDef:
    cde_id: C34402
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Peritoneal Effusion
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C34402
ncit_C34415:
  description: A genetic syndrome caused by abnormalities in chromosome 11. It is
    characterized by large birth weight, macroglossia, umbilical hernia, ear abnormalities,
    and hypoglycemia. Patients with this syndrome have an increased risk of developing
    embryonal tumors (gonadoblastoma, hepatoblastoma, Wilms tumor, rhabdomyosarcoma)
    and adrenal cortex carcinomas.
  termDef:
    cde_id: C34415
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Beckwith-Wiedemann Syndrome
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C34415
ncit_C3447:
  description: A rare, autosomal recessive syndrome caused by mutations in the WRN
    gene. It is characterized by the appearance of accelerated aging following puberty.
    It is associated with the development of diabetes mellitus, atherosclerosis, cataracts,
    and cancer.
  termDef:
    cde_id: C3447
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Werner Syndrome
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3447
ncit_C34483:
  description: A permanent mark left on the skin in the process of wound healing.
  termDef:
    cde_id: C34483
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Scar
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C34483
ncit_C3452:
  description: An inherited skin disorder characterized by photosensitivity with severe
    sunburn in infancy, the development of numerous pigmented spots resembling freckles,
    larger atrophic lesions associated with telangiectasis, and multiple solar keratoses.
    Transmitted in an autosomal recessive manner, xeroderma pigmentosa involves a
    defect in nucleotide excision repair (NER), leading to deficient repair of DNA
    damaged by UV radiation and chromosome breakage. Individuals with this disease
    develop multiple malignant cutaneous neoplasms at an early age and may suffer
    from severe ophthalmic and neurologic abnormalities.
  termDef:
    cde_id: C3452
    cde_version: Version:23.04d (Release date:2023-04-24)
    source: ncit
    term: Xeroderma Pigmentosum
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3452
ncit_C34649:
  description: An autoimmune disorder characterized by pulmonary hemorrhage and glomerulonephritis.
    It is a hypersensitivity reaction resulting in the formation of antibodies against
    the pulmonary alveoli and the basement membrane of the glomeruli.
  termDef:
    cde_id: C34649
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Goodpasture Syndrome
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C34649
ncit_C34700:
  description: A congenital disorder characterized by the absence of myenteric ganglion
    cells in the distal colon. It results in a functional stenosis of the distal colon
    and a massive distention of the proximal colon.
  termDef:
    cde_id: C34700
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Hirschsprung Disease
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C34700
ncit_C34752:
  description: A sex chromosome disorder caused by the presence of an extra X chromosome
    in the male karyotype. Affected individuals are infertile and have a small penis
    and testes. They tend to have tall stature and long legs and may have difficulties
    with speech and language development. Gynecomastia may be present.
  termDef:
    cde_id: C34752
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Klinefelter Syndrome
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C34752
ncit_C3476:
  description: An autosomal dominant cancer predisposition syndrome caused by germline
    mutations of the TP53 gene. It is associated with breast carcinoma, choroid plexus
    carcinoma, adrenal cortex carcinoma, astrocytic tumors, medulloblastoma, soft
    tissue sarcoma, osteosarcoma, and leukemia.
  termDef:
    cde_id: C3476
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Li-Fraumeni Syndrome
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3476
