  termDef:
    cde_id: C3501
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Peripheral Sensory Neuropathy
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3501
