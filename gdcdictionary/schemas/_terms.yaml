ncit_C12377:
  description: A pear-shaped organ located under the liver that stores and concentrates
    bile secreted by the liver. From the gallbladder the bile is delivered through
    the bile ducts into the intestine thereby aiding the digestion of fat-containing
    foods.
  termDef:
    cde_id: C12377
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Gallbladder
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12377
ncit_C12380:
  description: Small tissue projection existing as a cecal diverticulum with a questionable
    history of vestigial versus specialized organ.
  termDef:
    cde_id: C12380
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Appendix
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12380
ncit_C12382:
  description: The part of the large intestine measured from the cecum to the rectum
    consisting of ascending, transverse, descending and sigmoid portions. The purpose
    of the colon is to remove water from digested food prior to excretion.
  termDef:
    cde_id: C12382
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Colon
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12382
ncit_C12386:
  description: The section of the intestines between the pylorus and cecum. The small
    intestine is approximately 20 feet long and consists of the duodenum, the jejunum,
    and the ileum. Its main function is to absorb nutrients from food as the food
    is transported to the large intestine.
  termDef:
    cde_id: C12386
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Small Intestine
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12386
ncit_C12389:
  description: 'The portion of the digestive canal between the pharynx and stomach.
    It is about 25 cm long and consists of three parts: the cervical part, from the
    cricoid cartilage to the thoracic inlet; thoracic part, from thoracic inlet to
    the diaphragm; and abdominal part, below the diaphragm to the cardiac opening
    of the stomach.'
  termDef:
    cde_id: C12389
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Esophagus
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12389
ncit_C12390:
  description: The terminal portion of the gastrointestinal tract, extending from
    the rectosigmoid junction to the anal canal.
  termDef:
    cde_id: C12390
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Rectum
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12390
ncit_C12391:
  description: An organ located under the diaphragm, between the liver and the spleen
    as well as between the esophagus and the small intestine. The stomach is the primary
    organ of food digestion.
  termDef:
    cde_id: C12391
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Stomach
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12391
ncit_C12392:
  description: A triangular-shaped organ located under the diaphragm in the right
    hypochondrium. It is the largest internal organ of the body, weighting up to 2
    kg. Metabolism and bile secretion are its main functions. It is composed of cells
    which have the ability to regenerate.
  termDef:
    cde_id: C12392
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Liver
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12392
ncit_C12393:
  description: An organ behind the lower part of the stomach that is the shape of
    a fish and about the size of a hand. It is a compound gland composed of both exocrine
    and endocrine tissues. The endocrine pancreas makes insulin so that the body can
    use glucose (sugar) for energy. The exocrine pancreas makes enzymes that help
    the body digest food. Spread all over the pancreas are areas called the Islets
    of Langerhans. The cells in these areas each have a special purpose. The alpha
    cells make glucagon, which raises the level of glucose in the blood; the beta
    cells make insulin; the delta cells make somatostatin. There are also PP cells
    and D1 cells, about which little is known.
  termDef:
    cde_id: C12393
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Pancreas
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12393
ncit_C12394:
  description: A sense organ needed for the detection of sound and for establishing
    balance. The outer ear consists of the auricle, the ear canal as well as the tympanic
    membrane. The middle ear is made up of an air-filled cavity behind the tympanic
    membrane that contains the ossicles (malleus, incus and stapes). The inner ear
    is made up of the cochlea needed for hearing and the vestibular apparatus required
    for balance.
  termDef:
    cde_id: C12394
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Ear
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12394
ncit_C12398:
  description: A small endocrine gland in the brain, situated beneath the back part
    of the corpus callosum, that secretes melatonin.
  termDef:
    cde_id: C12398
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Pineal Gland
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12398
ncit_C12400:
  description: An endocrine gland located at the base of the neck that produces and
    secretes thyroxine and other hormones. Thyroxine is important for metabolic control.
  termDef:
    cde_id: C12400
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Thyroid Gland
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12400
ncit_C12403:
  description: One of a pair of tubes that extend from the uterus to each of the ovaries.
    Following ovulation the egg travels down the fallopian tube to the uterus where
    fertilization may or may not occur.
  termDef:
    cde_id: C12403
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Fallopian Tube
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12403
ncit_C12404:
  description: One of the paired female reproductive glands containing the ova or
    germ cells; the ovary's stroma is a vascular connective tissue containing numbers
    of ovarian follicles enclosing the ova.
  termDef:
    cde_id: C12404
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Ovary
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12404
ncit_C12405:
  description: A hollow, thick-walled, muscular organ located within the pelvic cavity
    of a woman. Within the uterus the fertilized egg implants and the fetus develops
    during pregnancy.
  termDef:
    cde_id: C12405
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Uterus
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12405
ncit_C12407:
