    by the proliferating neoplastic cells.
  termDef:
    cde_id: C36012
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Nodular Neoplasm
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C36012
ncit_C36029:
  description: A neoplasm characterized by focal or diffuse tumor cell necrosis.
  termDef:
    cde_id: C36029
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Necrotic Neoplasm
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C36029
