    binds irreversibly to microtubules and spindle proteins in S phase of the cell
    cycle and interferes with the formation of the mitotic spindle, thereby arresting
    tumor cells in metaphase. This agent also depolymerizes microtubules and may also
    interfere with amino acid, cyclic AMP, and glutathione metabolism; calmodulin-dependent
    Ca++ -transport ATPase activity; cellular respiration; and nucleic acid and lipid
    biosynthesis. (NCI04)
  termDef:
    cde_id: C933
    cde_version: Version:23.02d (Release date:2023-02-27)
