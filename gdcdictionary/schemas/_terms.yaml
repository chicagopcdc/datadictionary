  description: A clinical, pathologic, and/or molecular finding indicating that the
    course of a disease is worsening in terms of extent or severity.
  termDef:
    cde_id: C35571
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Progressive Disease
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C35571
