    origin of the impulse and/or its subsequent propagation) in the heart.
  termDef:
    cde_id: C2881
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Arrhythmia
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C2881
ncit_C2883:
  description: An inflammatory process affecting a joint. Causes include infection,
    autoimmune processes, degenerative processes, and trauma. Signs and symptoms may
    include swelling around the affected joint and pain.
  termDef:
    cde_id: C2883
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Arthritis
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C2883
ncit_C2887:
  description: Rare hereditary disease characterized by extreme sensitivity to ionizing
    radiation or radiomimetic drugs because of a defect in DNA repair. AT heterozygosity
    is estimated to occur in more than 2% of the U.S. population; heterozygotes exhibit
    increased radiation sensitivity and are at increased risk for several types of
    cancer. The normal version of the gene that is defective in AT appears to activate
    the p53-dependent response to DNA damage.
  termDef:
    cde_id: C2887
    cde_version: Version:23.04d (Release date:2023-04-24)
    source: ncit
    term: Ataxia Telangiectasia Syndrome
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C2887
ncit_C2889:
  description: A disorder resulting from loss of function or tissue destruction of
    an organ or multiple organs, arising from humoral or cellular immune responses
    of the individual to his own tissue constituents. It may be systemic (e.g., systemic
    lupus erythematosus), or organ specific, (e.g., thyroiditis).
  termDef:
    cde_id: C2889
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Autoimmune Disease
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C2889
ncit_C2890:
  description: An acute infectious disorder that is caused by gram positive or gram
    negative bacteria; representative examples include pneumococcal, streptococcal,
    salmonella, and meningeal infections.
  termDef:
    cde_id: C2890
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Bacterial Infection
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C2890
ncit_C2892:
  description: An autosomal dominant genetic syndrome caused by abnormalities in the
    PTCH and SUFU gene. It is characterized by multiple basal cell carcinomas at a
    young age, odontogenic keratocysts, and skeletal defects (bifurcated and splayed
    ribs, fusion of vertebrae, spinal bifida). Patients with this syndrome may also
    develop medulloblastomas and ovarian fibromas.
  termDef:
    cde_id: C2892
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Nevoid Basal Cell Carcinoma Syndrome
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C2892
ncit_C2893:
  description: A disorder characterized by behavioral and/or psychological abnormalities,
    often accompanied by physical symptoms. The symptoms may cause clinically significant
    distress or impairment in social and occupational areas of functioning. Representative
    examples include anxiety disorders, cognitive disorders, mood disorders and schizophrenia.
  termDef:
    cde_id: C2893
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Psychiatric Disorder
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C2893
ncit_C2900:
  description: A non-neoplastic or neoplastic disorder affecting the urinary bladder.
    A representative example of non-neoplastic bladder disorder is bacterial bladder
    infection. A representative example of neoplastic bladder disorder is bladder
    carcinoma.
  termDef:
    cde_id: C2900
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Bladder Disorder
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C2900
ncit_C2903:
  description: Bloom syndrome is an autosomal recessive disorder associated with mutations
    in BLM gene encoding protein that belongs to the family of DNA helicases. It is
    characterized by predisposition to cancer, immunodeficiency, high sensitivity
    to UV and genomic instability of somatic cells. (Oncogene 2001 Dec 13;20(57):8276-80)
  termDef:
    cde_id: C2903
    cde_version: Version:23.04d (Release date:2023-04-24)
    source: ncit
    term: Bloom Syndrome
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C2903
ncit_C2916:
  description: A malignant tumor arising from epithelial cells. Carcinomas that arise
    from glandular epithelium are called adenocarcinomas, those that arise from squamous
    epithelium are called squamous cell carcinomas, and those that arise from transitional
    epithelium are called transitional cell carcinomas. Morphologically, the malignant
    epithelial cells may display abnormal mitotic figures, anaplasia, and necrosis.
    Carcinomas are graded by the degree of cellular differentiation as well, moderately,
    or poorly differentiated. Carcinomas invade the surrounding tissues and tend to
    metastasize to other anatomic sites. Lung carcinoma, skin carcinoma, breast carcinoma,
    colon carcinoma, and prostate carcinoma are the most frequently seen carcinomas.
  termDef:
    cde_id: C2916
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Carcinoma
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C2916
ncit_C2929:
  description: A carcinoma arising from squamous epithelial cells.  Morphologically,
    it is characterized by the proliferation of atypical, often pleomorphic squamous
    cells.  Squamous cell carcinomas are graded by the degree of cellular differentiation
    as well, moderately, or poorly differentiated.  Well differentiated carcinomas
    are usually associated with keratin production and the presence of intercellular
    bridges between adjacent cells.  Representative examples are lung squamous cell
    carcinoma, skin squamous cell carcinoma, and cervical squamous cell carcinoma.
  termDef:
    cde_id: C2929
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Squamous Cell Carcinoma
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C2929
ncit_C2931:
  description: A non-neoplastic or neoplastic disorder affecting the heart or the
    vessels (arteries, veins and lymph vessels). Representative examples of non-neoplastic
    cardiovascular disorders are endocarditis and hypertension. Representative examples
    of neoplastic cardiovascular disorders are endocardial myxoma and angiosarcoma.
  termDef:
    cde_id: C2931
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Cardiovascular Disorder
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C2931
ncit_C2948:
  description: An aggressive malignant tumor arising from trophoblastic cells. The
    vast majority of cases arise in the uterus and represent gestational choriocarcinomas
    that derive from placental trophoblastic cells. Approximately half of the cases
    develop from a complete hydatidiform mole. A minority of cases arise in the testis
    or the ovaries. There is often marked elevation of human chorionic gonadotropin
    (hCG) in the blood. Choriocarcinomas disseminate rapidly through the hematogenous
    route; the lungs are most frequently affected.
  termDef:
    cde_id: C2948
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Choriocarcinoma
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C2948
ncit_C29505:
  description: Any synthetic steroid derivative exhibiting the same function as the
    naturally occurring corticosteroid hormone, formulated for topical application.
    Topical corticosteroids are applied to the skin where it exerts its effect, however,
    corticosteroids can be absorbed systemically after being applied locally. Topical
    corticosteroids are mainly used for the localized treatment of inflammation of
    the skin and help relieve symptoms such as itching, swelling and redness.
  termDef:
    cde_id: C29505
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Topical Corticosteroid
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C29505
ncit_C2969:
  description: A syndrome caused by high levels of cortisol in the blood either due
    to excessive production and secretion of corticosteroids secondary to pituitary
    or adrenocortical neoplasms, or intake of glucocorticoid drugs. Signs and symptoms
    include a round face, upper body obesity, fragile and thin skin, purple stretch
    marks in the skin, fatigue, muscle weakness, hypertension, diabetes mellitus,
    hypertrichosis and amenorrhea in women, impotence in men, and osteoporosis.
  termDef:
    cde_id: C2969
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Cushing Syndrome
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C2969
ncit_C29851:
  description: No longer participating in a study; not being followed and will not
    be retreated.
  termDef:
    cde_id: C29851
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Off Study
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C29851
ncit_C2986:
  description: A chronic condition characterized by minimal or absent production of
    insulin by the pancreas.
  termDef:
    cde_id: C2986
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Type 1 Diabetes Mellitus
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C2986
ncit_C2990:
  description: A non-neoplastic or neoplastic disorder that affects the gastrointestinal
    tract, anus, liver, biliary system, and pancreas.
  termDef:
    cde_id: C2990
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Digestive System Disorder
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C2990
ncit_C29924:
  description: A family of low molecular weight proteins that are characterized by
    the presence of two EF-hand calcium binding domains. These proteins form homodimers
    that localize either in the cytoplasm or nucleus of neural crest-derived cells
    and are involved in the regulation of many cellular processes such as cell cycle
    progression and differentiation.
  termDef:
    cde_id: C29924
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: S100 Calcium Binding Protein
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C29924
ncit_C2993:
  description: A chromosomal dysgenesis syndrome resulting from a triplication or
    translocation of chromosome 21. Down syndrome occurs in approximately 1:700 live
    births. Abnormalities are variable from individual to individual and may include
    mental retardation, retarded growth, flat hypoplastic face with short nose, prominent
    epicanthic skin folds, small low-set ears with prominent antihelix, fissured and
    thickened tongue, laxness of joint ligaments, pelvic dysplasia, broad hands and
    feet, stubby fingers, transverse palmar crease, lenticular opacities and heart
    disease. Patients with Down syndrome have an estimated 10 to 30-fold increased
    risk for leukemia; most have symptoms of Alzheimer's disease by age 40. Also known
    as trisomy 21 syndrome.
  termDef:
    cde_id: C2993
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Down Syndrome
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C2993
ncit_C2996:
  termDef:
    cde_id: C2996
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Dysgerminoma
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C2996
ncit_C3008:
  description: A rare benign disorder characterized by lack of normal endochondral
    ossification, and the growth of multiple enchondromas.  It primarily affects the
    bones of the hand, in children and young adults.  Extent of the disease varies;
    in some cases, neoplastic involvement may be widespread causing considerable deformity.
  termDef:
    cde_id: C3008
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Enchondromatosis
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3008
ncit_C30085:
  description: The process where thick (myosin) and thin (actin) filaments slide against
    each other to produce a shortening or tensing of the muscle cell or fiber.
  termDef:
    cde_id: C30085
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Muscle Contraction
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C30085
ncit_C3009:
  description: A non-neoplastic or neoplastic disorder that affects the endocrine
    system. Representative examples of non-neoplastic disorders include diabetes mellitus,
    hyperthyroidism, and adrenal gland insufficiency. Representative examples of neoplastic
    disorders include carcinoid tumor, neuroendocrine carcinoma, and pheochromocytoma.
  termDef:
    cde_id: C3009
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Endocrine System Disorder
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3009
ncit_C30103:
  description: Subject to little fluctuation; showing little if any change.
  termDef:
    cde_id: C30103
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Stable
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C30103
ncit_C3011:
  description: 'A non-seminomatous malignant germ cell tumor composed of primitive
    germ cells.  It is the most common malignant germ cell tumor in the pediatric
    population. It occurs in the infant testis, ovary, sacrococcygeal region, vagina,
    uterus, prostate, abdomen, liver, retroperitoneum, thorax, and pineal/third ventricle.
    The tumor mimics the yolk sac of the embryo and produces alpha-fetoprotein (AFP).
    Treatment includes: surgical resection, radiation, and chemotherapy. This tumor
    is very responsive to chemotherapy regimens that include cisplatinum.'
  termDef:
    cde_id: C3011
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Yolk Sac Tumor
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3011
ncit_C3036:
  description: Overall tiredness and lack of energy.
  termDef:
    cde_id: C3036
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Fatigue
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3036
ncit_C3046:
  description: A traumatic injury to the bone in which the continuity of the bone
    is broken.
  termDef:
    cde_id: C3046
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Fracture
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3046
ncit_C3058:
  description: The most malignant astrocytic tumor (WHO grade 4).  It is composed
    of poorly differentiated neoplastic astrocytes and is characterized by the presence
    of cellular polymorphism, nuclear atypia, brisk mitotic activity, vascular thrombosis,
    microvascular proliferation, and necrosis. It typically affects adults and is
    preferentially located in the cerebral hemispheres. (Adapted from WHO)
  termDef:
    cde_id: C3058
    cde_version: Version:23.04d (Release date:2023-04-24)
    source: ncit
    term: Glioblastoma
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3058
ncit_C3063:
  description: A reaction, which may be fatal, in an immunocompromised subject (host)
    who has received an antigenically incompatible tissue transplant (graft) from
    an immunocompetent donor. The reaction is secondary to the activation of the transplanted
    cells against those host tissues that express an antigen not expressed by the
    donor, and is seen most commonly following bone marrow transplantation; acute
    disease is seen after 5-40 days, and chronic disease occurs weeks to months after
    transplantation.
  termDef:
    cde_id: C3063
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Graft Versus Host Disease
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3063
ncit_C3071:
  description: Hyperthyroidism associated with diffuse hyperplasia of the thyroid
    gland (goiter), resulting from production of antibodies that are directed against
    the thyrotropin receptor complex of the follicular epithelial cells. As a result,
    the thyroid gland enlarges and secretes increased amounts of thyroid hormones.
  termDef:
    cde_id: C3071
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Graves Disease
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3071
ncit_C3076:
  description: An autosomal dominant hereditary syndrome characterized by a variety
    of hamartomas and neoplasms including verrucous skin lesions, fibromas of the
    oral cavity, facial trichilemmomas, hamartomatous colonic polyps, thyroid neoplasms,
    breast cancer, and dysplastic gangliocytomas of the cerebellum.
  termDef:
    cde_id: C3076
    cde_version: Version:23.04d (Release date:2023-04-24)
    source: ncit
    term: Cowden Syndrome
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3076
ncit_C3079:
  description: A non-neoplastic or neoplastic disorder that affects the heart and/or
    the pericardium. Representative examples include endocarditis, pericarditis, atrial
    myxoma, cardiac myeloid sarcoma, and pericardial malignant mesothelioma.
  termDef:
    cde_id: C3079
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Heart Disorder
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3079
ncit_C3101:
  description: Genetic diseases are diseases in which inherited genes predispose to
    increased risk. The genetic disorders associated with cancer often result from
    an alteration or mutation in a single gene. The diseases range from rare dominant
    cancer family syndrome to familial tendencies in which low-penetrance genes may
    interact with other genes or environmental factors to induce cancer. Research
    may involve clinical, epidemiologic, and laboratory studies of persons, families,
    and populations at high risk of these disorders.
  termDef:
    cde_id: C3101
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Genetic Disorder
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3101
ncit_C3105:
  description: An inherited familial cancer syndrome which is characterized by development
    of capillary hemangioblastomas of the central nervous system and retina; clear
    cell renal carcinoma; pheochromocytoma; pancreatic tumors; and inner ear tumors.
    The syndrome is associated with germline mutations of the VHL tumor suppressor
    gene, located on chromosome 3p25-26. Symptoms of VHL syndrome may not be apparent
    until the third decade of life. CNS hemangioblastoma is the most common cause
    of death, followed by clear cell renal cell carcinoma. --2004
  termDef:
    cde_id: C3105
    cde_version: Version:23.04d (Release date:2023-04-24)
    source: ncit
    term: Von Hippel Lindau Syndrome
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3105
ncit_C3111:
  description: A disorder characterized by an abnormal increase of cerebrospinal fluid
    in the ventricles of the brain.
  termDef:
    cde_id: C3111
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Hydrocephalus
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3111
ncit_C3117:
  description: Blood pressure that is abnormally high.
  termDef:
    cde_id: C3117
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Hypertension
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3117
ncit_C3123:
  description: Overactivity of the thyroid gland resulting in overproduction of thyroid
    hormone and increased metabolic rate. Causes include diffuse hyperplasia of the
    thyroid gland (Graves' disease), single nodule in the thyroid gland, and thyroiditis.
    The symptoms are related to the increased metabolic rate and include weight loss,
    fatigue, heat intolerance, excessive sweating, diarrhea, tachycardia, insomnia,
    muscle weakness, and tremor.
  termDef:
    cde_id: C3123
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Hyperthyroidism
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3123
ncit_C313:
  description: A mixture of glycopeptide antineoplastic antibiotics isolated from
    the bacterium Streptomyces verticillus. Bleomycin forms complexes with iron that
    reduce molecular oxygen to superoxide and hydroxyl radicals which cause single-
    and double-stranded breaks in DNA; these reactive oxygen species also induce lipid
    peroxidation, carbohydrate oxidation, and alterations in prostaglandin synthesis
    and degradation.
  termDef:
    cde_id: C313
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Bleomycin
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C313
ncit_C3138:
  description: A spectrum of small and large bowel inflammatory diseases of unknown
    etiology. It includes Crohn's disease, ulcerative colitis, and colitis of indeterminate
    type.
  termDef:
    cde_id: C3138
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Inflammatory Bowel Disease
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3138
ncit_C3149:
  description: A neoplastic or non-neoplastic condition affecting the kidney. Representative
    examples of non-neoplastic conditions include glomerulonephritis and nephrotic
    syndrome. Representative examples of neoplastic conditions include benign processes
    (e.g., renal lipoma and renal fibroma) and malignant processes (e.g., renal cell
    carcinoma and renal lymphoma).
  termDef:
    cde_id: C3149
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Kidney Disorder
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3149
ncit_C3161:
  description: A malignant (clonal) hematologic disorder, involving hematopoietic
    stem cells and characterized by the presence of primitive or atypical myeloid
    or lymphoid cells in the bone marrow and the blood. Leukemias are classified as
    acute or chronic based on the degree of cellular differentiation and the predominant
    cell type present. Leukemia is usually associated with anemia, fever, hemorrhagic
    episodes, and splenomegaly. Common leukemias include acute myeloid leukemia, chronic
    myelogenous leukemia, acute lymphoblastic or precursor lymphoblastic leukemia,
    and chronic lymphocytic leukemia. Treatment is vital to patient survival; untreated,
    the natural course of acute leukemias is normally measured in weeks or months,
    while that of chronic leukemias is more often measured in months or years.
  termDef:
    cde_id: C3161
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Leukemia
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3161
ncit_C3164:
  description: A rare acute myeloid leukemia in which the immature cells differentiate
    towards basophils.
  termDef:
    cde_id: C3164
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Acute Basophilic Leukemia
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3164
ncit_C3167:
  description: Leukemia with an acute onset, characterized by the presence of lymphoblasts
    in the bone marrow and the peripheral blood. It includes the acute B lymphoblastic
    leukemia and acute T lymphoblastic leukemia.
  termDef:
    cde_id: C3167
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Acute Lymphoblastic Leukemia
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3167
ncit_C3170:
  description: An acute myeloid leukemia in which at least 50% of the blasts are of
    megakaryocytic lineage. (WHO, 2001)
  termDef:
    cde_id: C3170
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Acute Megakaryoblastic Leukemia
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3170
ncit_C3182:
  description: 'An acute myeloid leukemia (AML) in which abnormal promyelocytes predominate.
    It is characterized by the PML-RARA fusion. There are two variants: the typical
    and microgranular variant.  This AML is particularly sensitive to treatment with
    all trans-retinoic acid and has a favorable prognosis. (WHO)'
  termDef:
    cde_id: C3182
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Acute Promyelocytic Leukemia with PML-RARA
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3182
ncit_C3183:
  description: Acute lymphoblastic leukemia of T-cell origin.  It comprises about
    15% of childhood cases and 25% of adult cases.  It is more common in males than
    females.  (WHO, 2001)
  termDef:
    cde_id: C3183
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: T Acute Lymphoblastic Leukemia
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3183
ncit_C3194:
  description: 'A usually painless malignant tumor that arises from adipose tissue.  Microscopically,
    it may contain a spectrum of neoplastic adipocytes ranging from lipoblasts to
    pleomorphic malignant adipocytes.  Morphologic variants include: well differentiated,
    dedifferentiated, pleomorphic, and myxoid liposarcoma.  The metastatic potential
    is higher in less differentiated tumors.'
  termDef:
    cde_id: C3194
    cde_version: Version:23.04d (Release date:2023-04-24)
    source: ncit
    term: Liposarcoma
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3194
ncit_C3198:
  description: A non-neoplastic or neoplastic disorder affecting the lung. Representative
    examples of non-neoplastic disorders include chronic obstructive pulmonary disease
    and pneumonia. Representative examples of neoplastic disorders include benign
    processes (e.g., respiratory papilloma) and malignant processes (e.g., lung carcinoma
    and metastatic cancer to the lung).
  termDef:
    cde_id: C3198
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Lung Disorder
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3198
ncit_C3199:
  description: A chronic and progressive lung disorder characterized by the loss of
    elasticity of the bronchial tree and the air sacs, destruction of the air sacs
    wall, thickening of the bronchial wall, and mucous accumulation in the bronchial
    tree. The pathologic changes result in the disruption of the air flow in the bronchial
    airways. Signs and symptoms include shortness of breath, wheezing, productive
    cough, and chest tightness. The two main types of chronic obstructive pulmonary
    disease are chronic obstructive bronchitis and emphysema.
  termDef:
    cde_id: C3199
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Chronic Obstructive Pulmonary Disease
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3199
ncit_C3201:
  description: An autoimmune multi-organ disease typically associated with vasculopathy
    and autoantibody production. Most patients have antinuclear antibodies (ANA).
    The presence of anti-dsDNA or anti-Smith antibodies are highly-specific.
  termDef:
    cde_id: C3201
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Systemic Lupus Erythematosus
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3201
ncit_C32042:
  description: Two cup shaped areas, one each on the lateral side of the lower pelvis
    that house the head of the femur to form the ball and socket joint of the hip.
  termDef:
    cde_id: C32042
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Acetabulum
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C32042
ncit_C32078:
  description: A gliding joint between the distal ends of the tibia and fibula and
    the proximal end of the talus.
  termDef:
    cde_id: C32078
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Ankle Joint
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C32078
ncit_C321:
  description: A synthetic derivative of dimethane-sulfonate with antineoplastic and
    cytotoxic properties.  Although its mechanism of action is not fully understood,
    busulfan appears to act through the alkylation of DNA.  Following systemic absorption
    of busulfan, carbonium ions are formed, resulting in DNA alkylation and DNA breaks
    and inhibition of DNA replication and RNA transcription. (NCI04)
  termDef:
    cde_id: C321
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Busulfan
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C321
ncit_C3213:
  description: A rare non-inherited disorder primarily affecting the skin and skeletal
    system. It is classified as a mesodermal dysplasia. Clinical signs appear within
    the first decade and are characterized by multiple soft tissue hemiangiomas and
    enchondromas leading to skeletal deformities. Clinical course is progressive with
    variable development of associated malignancies.
  termDef:
    cde_id: C3213
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Maffucci Syndrome
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3213
ncit_C32141:
  description: The portion of the upper extremity between the shoulder and the elbow.
    For clinical purposes this term is also used to refer to the whole superior limb.
  termDef:
    cde_id: C32141
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Arm
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C32141
ncit_C3224:
  description: 'A malignant, usually aggressive tumor composed of atypical, neoplastic
    melanocytes. Most often, melanomas arise in the skin (cutaneous melanomas) and
    include the following histologic subtypes: superficial spreading melanoma, nodular
    melanoma, acral lentiginous melanoma, and lentigo maligna melanoma. Cutaneous
    melanomas may arise from acquired or congenital melanocytic or dysplastic nevi.
    Melanomas may also arise in other anatomic sites including the gastrointestinal
    system, eye, urinary tract, and reproductive system. Melanomas frequently metastasize
    to lymph nodes, liver, lungs, and brain.'
  termDef:
    cde_id: C3224
    cde_version: Version:23.04d (Release date:2023-04-24)
    source: ncit
    term: Melanoma
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3224
ncit_C3225:
  description: Multiple endocrine neoplasia caused by inactivation of the tumor suppressor
    gene MEN-1. Patients may develop hyperparathyroidism and parathyroid gland adenomas,
    pituitary gland adenomas, pancreatic islet cell neoplasms, and carcinoid tumors.
  termDef:
    cde_id: C3225
    cde_version: Version:23.04d (Release date:2023-04-24)
    source: ncit
    term: Multiple Endocrine Neoplasia Type 1
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3225
ncit_C32250:
  description: The irregular and largest tarsal bone that forms the heel.
  termDef:
    cde_id: C32250
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Calcaneum
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C32250
ncit_C32298:
  description: Any of the lymph nodes located in the neck.
  termDef:
    cde_id: C32298
    cde_version: Version:23.02d (Release date:2023-02-27)
