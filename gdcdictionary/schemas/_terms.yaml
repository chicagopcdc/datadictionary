    term: Stroke
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3390
ncit_C3403:
  description: A non-seminomatous germ cell tumor characterized by the presence of
    various tissues which correspond to the different germinal layers (endoderm, mesoderm,
    and ectoderm). It occurs in the testis, ovary, and extragonadal sites including
    central nervous system, mediastinum, lung, and stomach. According to the level
    of differentiation of the tissues which comprise the tumor, teratomas are classified
    as benign (grade 0 or 1), immature (grade 2), and malignant (grade 3). Grade 0
    teratomas contain only mature elements; grade 1 teratomas have a limited degree
    of immaturity; grade 2 teratomas have a more extensive degree of immaturity; grade
    3 teratomas are composed exclusively of immature tissues. The prognosis depends
    on patient age, tumor size and grade, and stage.
  termDef:
    cde_id: C3403
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Teratoma
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3403
ncit_C3408:
  description: A laboratory test result indicating that there is an abnormally small
    number of platelets in the circulating blood.
  termDef:
    cde_id: C3408
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Thrombocytopenia
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3408
ncit_C34082:
  description: The upper gastrointestinal (GI) tract is comprised of mouth, pharynx,
    esophagus and stomach while the lower GI tract consists of intestines and anus.
    The primary function of the GI tract is to ingest, digest, absorb and ultimately
    excrete food stuff.
  termDef:
    cde_id: C34082
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Gastrointestinal Tract
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C34082
ncit_C3415:
  description: A nodular lesion that develops in the thyroid gland.  Causes include
    adenoma, thyroiditis, fluid-filled cyst, multinodular goiter, and carcinoma.
  termDef:
    cde_id: C3415
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Thyroid Gland Nodule
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3415
ncit_C3420:
  description: A genetic exchange where a piece of one chromosome is transferred to
    another chromosome.
  termDef:
    cde_id: C3420
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Chromosomal Translocation
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3420
ncit_C3421:
