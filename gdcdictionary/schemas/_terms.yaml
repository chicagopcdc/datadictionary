    It usually has an aggressive growth and may metastasize through the hematogenous
    route. The lung is the most frequent site of metastasis.
  termDef:
    cde_id: C35870
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Conventional Osteosarcoma
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C35870
ncit_C36012:
