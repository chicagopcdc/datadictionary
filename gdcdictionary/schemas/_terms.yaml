  description: Either of the paired male reproductive glands that produce the male
    germ cells and the male hormones.
  termDef:
    cde_id: C12412
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Testis
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12412
ncit_C12414:
  description: The distensible sac-like organ that functions as a reservoir of urine,
    collecting from the kidneys and eliminating via the urethra.
  termDef:
    cde_id: C12414
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Bladder
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12414
ncit_C124147:
  description: A patient reported questionnaire composed of rating scales developed
    to measure the degree of distress experienced by the patient for specific symptoms.
  termDef:
    cde_id: C124147
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Symptom Distress Scale
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C124147
ncit_C12415:
  description: One of the two bean-shaped organs located on each side of the spine
    in the retroperitoneum. The right kidney is located below the liver and the left
    kidney below the diaphragm. The kidneys filter and secrete metabolic products
    and minerals from the blood, thus maintaining homeostasis. On the superior pole
    of each kidney there is an adrenal gland. Each kidney and adrenal gland is surrounded
    by fat.
  termDef:
    cde_id: C12415
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Kidney
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12415
ncit_C12416:
  description: The thick-walled tube that carries urine from each kidney to the bladder.
  termDef:
    cde_id: C12416
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Ureter
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12416
ncit_C12418:
  description: For oncology, an area of the body generally construed to comprise the
    base of skull and facial bones, sinuses, orbits, salivary glands, oral cavity,
    oropharynx, larynx, thyroid, facial and neck musculature and lymph nodes draining
    these areas.
  termDef:
    cde_id: C12418
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Head and Neck
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12418
ncit_C12419:
  description: The anterior and superior part of a human bearing the mouth, the brain
    and sensory organs.
  termDef:
    cde_id: C12419
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Head
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12419
ncit_C12420:
  description: The cartilaginous structure of the respiratory tract between the pharynx
    and the trachea. It contains elastic vocal cords required for sound production.
  termDef:
    cde_id: C12420
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Larynx
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12420
ncit_C12421:
  description: The cavity located at the upper end of the alimentary canal, behind
    the teeth and gums that is bounded on the outside by the lips, above by the hard
    and soft palates and below by the tongue.
  termDef:
    cde_id: C12421
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Oral Cavity
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12421
ncit_C124224:
  description: Abnormal skin pigmentation.
  termDef:
    cde_id: C124224
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Pigmentary Change in Skin
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C124224
ncit_C12423:
  description: The part of the pharynx in the back of the throat, at and above the
    soft palate. The nasopharynx is continuous with the nasal passages.
  termDef:
    cde_id: C12423
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Nasopharynx
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12423
ncit_C12424:
  description: The proximal portion of the respiratory passages on either side of
    the nasal septum lying between the floor of the cranium and the roof of the mouth
    and extending from the face to the pharynx. The nasal cavity is lined with ciliated
    mucosa, extending from the nares to the pharynx.
  termDef:
    cde_id: C12424
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Nasal Cavity
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12424
ncit_C12426:
  description: An exocrine gland that secretes saliva. Salivary glands are mostly
    located in and around the oral cavity.
  termDef:
    cde_id: C12426
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Salivary Gland
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12426
ncit_C124261:
  description: A procedure that can determine the nucleotide sequence for all of the
    RNA transcripts in an individual.
  termDef:
    cde_id: C124261
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Whole Transcriptome Sequencing
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C124261
ncit_C12427:
  description: The largest of the three paired salivary glands, located in front of
    the ear.
  termDef:
    cde_id: C12427
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Parotid Gland
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12427
ncit_C12428:
  description: The fibrocartilaginous, mucous-lined tube passing from the larynx to
    the bronchi.
  termDef:
    cde_id: C12428
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Trachea
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12428
ncit_C12429:
  description: A body region referring to an upper or lower extremity.
  termDef:
    cde_id: C12429
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Limb
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12429
ncit_C12431:
  description: The tissue occupying the spaces of bone. It consists of blood vessel
    sinuses and a network of hematopoietic cells which give rise to the red cells,
    white cells, and megakaryocytes.
  termDef:
    cde_id: C12431
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Bone Marrow
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12431
ncit_C12432:
  description: An organ that is part of the hematopoietic and immune systems. It is
    composed of the white pulp and the red pulp and is surrounded by a capsule. It
    is located in the left hypochondriac region. Its functions include lymphocyte
    production, blood cell storage, and blood cell destruction.
  termDef:
    cde_id: C12432
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Spleen
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12432
ncit_C12433:
  description: A bi-lobed organ surrounded by a connective tissue capsule. It is located
    in the upper anterior portion of the chest, behind the sternum. It is composed
    predominantly of lymphocytes and fewer epithelial cells. Connective tissue septa
    separate the lobes into lobules. The lobules contain an outer portion (cortical
    zone) which is rich in lymphocytes and an inner portion (medullary zone) which
    is rich in epithelial cells. It is an organ essential for the development of the
    immune system. Its function is the maturation of the progenitor lymphoid cells
    to thymocytes and subsequently to mature T-cells. It reaches its greatest weight
    at puberty and subsequently begins to involute.
  termDef:
    cde_id: C12433
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Thymus Gland
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12433
ncit_C12438:
  description: The part of the nervous system that consists of the brain, spinal cord,
    and meninges.
  termDef:
    cde_id: C12438
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Central Nervous System
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12438
ncit_C12439:
  description: An organ composed of grey and white matter containing billions of neurons
    that is the center for intelligence and reasoning. It is protected by the bony
    cranium.
  termDef:
    cde_id: C12439
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Brain
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C12439
ncit_C1244:
  description: A triazene analog of dacarbazine with antineoplastic activity.  As
    a cytotoxic alkylating agent, temozolomide is converted at physiologic pH to the
    short-lived active compound, monomethyl triazeno imidazole carboxamide (MTIC).
    The cytotoxicity of MTIC is due primarily to methylation of DNA at the O6 and
    N7 positions of guanine, resulting in inhibition of DNA replication. Unlike dacarbazine,
    which is metabolized to MITC only in the liver, temozolomide is metabolized to
    MITC at all sites. Temozolomide is administered orally and penetrates well into
