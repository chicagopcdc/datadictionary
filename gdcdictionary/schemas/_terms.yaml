    intestines outside the abdominal wall through an abdominal wall opening.
  termDef:
    cde_id: C84725
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Gastroschisis
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C84725
ncit_C84756:
  description: A rare autosomal recessive inherited disorder caused by mutations in
    the ATP7B gene. It is characterized by copper accumulation in the tissues, particularly
    brain and liver. It results in liver failure, neurologic, and psychotic manifestations.
  termDef:
    cde_id: C84756
    cde_version: Version:23.04d (Release date:2023-04-24)
    source: ncit
    term: Hepatolenticular Degeneration
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C84756
