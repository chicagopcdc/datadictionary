    crosslinks DNA, thereby inhibiting DNA and RNA synthesis.  This agent also carbamoylates
    DNA and proteins, resulting in inhibition of DNA and RNA synthesis and disruption
    of RNA processing.  Lomustine is lipophilic and crosses the blood-brain barrier.
    (NCI04)
  termDef:
    cde_id: C617
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Lomustine
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C617
