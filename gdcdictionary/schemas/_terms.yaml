ncit_C82191:
  description: The human MIR373 wild-type allele is located in the vicinity of 19q13.41
    and is approximately 68 bases in length. This allele, which encodes MIR373 pre-miRNA,
    plays a role in the regulation of gene expression. Alteration in the expression
    of this gene is associated with development of testicular germ cell tumor and
    breast cancer.
  termDef:
    cde_id: C82191
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: MIR373 wt Allele
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C82191
ncit_C82338:
  description: Myeloid neoplasms occurring in individuals with Down syndrome.  There
    is an increased risk of acute leukemias in both children and adults with Down
    syndrome.  In particular, the incidence of acute myeloid leukemia in Down syndrome
    children of less than five years of age is particularly high, it is usually an
    acute megakaryoblastic leukemia, and is associated with GATA1 gene mutation.  This
    group of disorders also includes the entity transient abnormal myelopoiesis which
    occurs in neonates and is associated with GATA1 gene mutation.
  termDef:
    cde_id: C82338
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Myeloid Proliferations Associated with Down Syndrome
