    a new drug or treatment for safety in a small group; Phase II expands the study
    to a larger group of people; Phase III expands the study to an even larger group
    of people to measure whether the treatment actually benefits patients, and whether
    its benefits exceed its risks; and Phase IV takes place after the drug or treatment
    has been licensed and marketed.'
  termDef:
    cde_id: C48281
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Trial Phase
