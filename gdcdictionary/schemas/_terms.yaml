  termDef:
    cde_id: C34815
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Menstrual Disorder
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C34815
ncit_C34830:
  description: 'A disease of the heart muscle or myocardium proper. Cardiomyopathies
    may be classified as either primary or secondary, on the basis of etiology, or
    on the pathophysiology of the lesion: hypertrophic, dilated, or restrictive.'
  termDef:
    cde_id: C34830
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Cardiomyopathy
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C34830
ncit_C34854:
  description: A genetic syndrome caused by mutations in the PTPN11 gene (over 50%
    of the cases) or less frequently mutations in the SOS1, RAF1, or KRAS genes. It
    is characterized by short stature, webbed neck, hypertelorism, low-set ears, deafness,
    and thrombocytopenia or abnormal platelet function.
  termDef:
    cde_id: C34854
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Noonan Syndrome
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C34854
ncit_C349:
  description: An antineoplastic nitrosourea. Carmustine alkylates and cross-links
    DNA during all phases of the cell cycle, resulting in disruption of DNA function,
    cell cycle arrest, and apoptosis.  This agent also carbamoylates proteins, including
    DNA repair enzymes, resulting in an enhanced cytotoxic effect.  Carmustine is
    highly lipophilic and crosses the blood-brain barrier readily. (NCI04)
  termDef:
    cde_id: C349
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Carmustine
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C349
ncit_C34915:
  description: An inflammatory process affecting the pericardium.
  termDef:
    cde_id: C34915
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Pericarditis
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C34915
ncit_C3500:
