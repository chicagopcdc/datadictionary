    Primitive Neuroectodermal Tumor and Olfactory Neuroblastoma.
  termDef:
    cde_id: C36367
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: t(21;22)(q22;q12)
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C36367
ncit_C36368:
