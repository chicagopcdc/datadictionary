ncit_C66876:
  description: A broad-spectrum antimetabolite and deoxycytidine analogue with antineoplastic
    activity. Upon administration, gemcitabine is converted into the active metabolites
    difluorodeoxycytidine diphosphate (dFdCDP) and difluorodeoxycytidine triphosphate
    (dFdCTP) by deoxycytidine kinase. dFdCTP competes with deoxycytidine triphosphate
    (dCTP) and is incorporated into DNA.  This locks DNA polymerase thereby resulting
    in "masked termination" during DNA replication. On the other hand, dFdCDP inhibits
    ribonucleotide reductase, thereby decreasing the deoxynucleotide pool available
    for DNA synthesis. The reduction in the intracellular concentration of dCTP potentiates
    the incorporation of dFdCTP into DNA.
