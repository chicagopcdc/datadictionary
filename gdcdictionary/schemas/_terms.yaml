    convenient, and usually the safest and least expensive route of drug administration,
    but it uses the most complicated pathway to the tissues and bioavailability varies.
    The disadvantages of method are hepatic first pass metabolism and enzymatic degradation
    of the drug within the gastrointestinal tract. This prohibits oral administration
    of certain classes of drugs especially peptides and proteins.
