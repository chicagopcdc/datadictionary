    (T4) that is similar to the endogenous hormone produced by the thyroid gland.
    In peripheral tissues, levothyroxine is deiodinated by 5'-deiodinase to form triiodothyronine
    (T3). T3 enters the cell and binds to nuclear thyroid hormone receptors; the activated
