  description: A disorder resulting from an abnormality in the immune system.
  termDef:
    cde_id: C3507
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Immune System Disorder
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3507
ncit_C35117:
  description: A non-neoplastic or neoplastic disorder affecting the arteries, veins,
    or lymphatic vessels. Examples include vasculitis, thrombophlebitis, arteriosclerosis,
    lymphedema, hemangioma, and angiosarcoma.
  termDef:
    cde_id: C35117
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Vascular Disorder
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C35117
ncit_C3517:
  description: A subtype of classic Hodgkin lymphoma with scattered Reed-Sternberg
    and Hodgkin cells in a diffuse or vaguely nodular mixed inflammatory background
    without nodular sclerosing fibrosis. (WHO, 2008)
  termDef:
    cde_id: C3517
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Mixed Cellularity Classic Hodgkin Lymphoma
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3517
ncit_C3518:
  description: A subtype of classic Hodgkin lymphoma characterized by collagen bands
    that surround at least one nodule, and Hodgkin and Reed-Sternberg cells with lacunar
    type morphology. (WHO, 2008)
  termDef:
    cde_id: C3518
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Nodular Sclerosis Classic Hodgkin Lymphoma
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3518
ncit_C3520:
  description: A tumor mass composed of myeloblasts or immature myeloid cells.  It
    occurs in extramedullary sites or the bone.  (WHO, 2001)
  termDef:
    cde_id: C3520
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Myeloid Sarcoma
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C3520
