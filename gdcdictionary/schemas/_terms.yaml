ncit_C4878:
  description: A carcinoma originating in the lung. Lung carcinomas usually arise
    from the epithelium that lines the bronchial tree (bronchogenic carcinomas), and
    are classified as small cell or non-small cell carcinomas. Non-small cell lung
    carcinomas are usually adenocarcinomas, squamous cell carcinomas, or large cell
    carcinomas. Metastatic carcinomas to the lung are also common, and can be difficult
    to distinguish from primary tumors.
  termDef:
    cde_id: C4878
    cde_version: Version:23.04d (Release date:2023-04-24)
    source: ncit
    term: Lung Carcinoma
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C4878
ncit_C48797:
  description: Vimentin (466 aa, ~54 kDa) is encoded by the human VIM gene. This protein
    plays a role in the localization of organelles and other cellular components.
