ncit_C12354:
  description: One of the lobes of the cerebral hemisphere located superiorly to the
    occipital lobe and posteriorly to the frontal lobe. Cognition and visuospatial
    processing are its main functions.
  termDef:
    cde_id: C12354
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
