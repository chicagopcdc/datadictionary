  description: A light microscopic finding that describes the cellular characteristics
    and architectural patterns of cell populations in a tissue sample.
  termDef:
    cde_id: C35867
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Morphologic Finding
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C35867
