ncit_C2851:
  description: A syndrome resulting from the acquired deficiency of cellular immunity
    caused by the human immunodeficiency virus (HIV). It is characterized by the reduction
    of the Helper T-lymphocytes in the peripheral blood and the lymph nodes. Symptoms
    include generalized lymphadenopathy, fever, weight loss, and chronic diarrhea.
    Patients with AIDS are especially susceptible to opportunistic infections, tuberculosis,
    candida infections, and cryptococcosis), and the development of malignant neoplasms
    (usually non-Hodgkin lymphoma and Kaposi sarcoma). The human immunodeficiency
    virus is transmitted through sexual contact, sharing of contaminated needles,
    or transfusion of contaminated blood.
  termDef:
    cde_id: C2851
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Acquired Immunodeficiency Syndrome
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C2851
ncit_C2852:
  description: A common cancer characterized by the presence of malignant glandular
    cells.  Morphologically, adenocarcinomas are classified according to the growth
    pattern (e.g., papillary, alveolar) or according to the secreting product (e.g.,
    mucinous, serous).  Representative examples of adenocarcinoma are ductal and lobular
    breast carcinoma, lung adenocarcinoma, renal cell carcinoma, hepatocellular carcinoma
    (hepatoma), colon adenocarcinoma, and prostate adenocarcinoma.
  termDef:
    cde_id: C2852
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Adenocarcinoma
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C2852
