    of the zygomatic bone and zygomatic process of the temporal bone.
  termDef:
    cde_id: C33897
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Zygomatic Arch
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C33897
ncit_C3390:
  description: A sudden loss of neurological function secondary to hemorrhage or ischemia
    in the brain parenchyma due to a vascular event.
