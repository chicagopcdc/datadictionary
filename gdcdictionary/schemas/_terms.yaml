ncit_C28244:
  description: A rare genetic syndrome with an autosomal dominant pattern of inheritance.
    It is caused by a mutation in the FLCN gene which encodes the protein folliculin.
    Clinical signs include multiple benign growths of the skin and lungs that begin
    to manifest in the second or third decade of life. The clinical course is characterized
    by the progressive growth of new and existing neoplasms. In those with mutations
    in both copies of FLCN, the kidneys may also be affected by the growth of benign
    or malignant neoplasms.
  termDef:
    cde_id: C28244
    cde_version: Version:23.04d (Release date:2023-04-24)
    source: ncit
    term: Birt-Hogg-Dube Syndrome
