    Isotretinoin binds to and activates nuclear retinoic acid receptors (RARs); activated
    RARs serve as transcription factors that promote cell differentiation and apoptosis.
    This agent also exhibits immunomodulatory and anti-inflammatory responses and
    inhibits ornithine decarboxylase, thereby decreasing polyamine synthesis and keratinization.
