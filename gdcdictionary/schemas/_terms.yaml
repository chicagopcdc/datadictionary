    term: Cherubism
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C84630
ncit_C84641:
  description: The most common congenital deformation of the foot, occurring in 1
    of 1,000 live births. The most common form is talipes equinovarus, where the deformed
    foot is turned downward and inward sharply.
  termDef:
    cde_id: C84641
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Clubfoot
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C84641
ncit_C84652:
  description: A genetic syndrome caused by mutations in the HRAS gene. It is characterized
    by developmental delay, mental retardation, loose skin folds, cardiomyopathy,
    tachycardia, and structural heart defects. Patients are at an increased risk of
    developing benign or malignant neoplasms.
  termDef:
    cde_id: C84652
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Costello Syndrome
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C84652
ncit_C84668:
  description: A rare congenital syndrome caused by mutations in the WT1 gene. It
    is characterized by the presence of congenital nephropathy (diffuse mesangial
    sclerosis), Wilms tumor, and intersex disorders.
  termDef:
    cde_id: C84668
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Denys-Drash Syndrome
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C84668
ncit_C84673:
  description: Cardiomyopathy which is characterized by dilation and contractile dysfunction
    of the left and right ventricles. It may be idiopathic, or it may result from
    a myocardial infarction, myocardial infection, or alcohol abuse. It is a cause
    of congestive heart failure.
  termDef:
    cde_id: C84673
    cde_version: Version:23.02d (Release date:2023-02-27)
    source: ncit
    term: Dilated Cardiomyopathy
    term_url: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C84673
