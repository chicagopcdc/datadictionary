    is clinically and morphologically indistinguishable from acute myeloid leukemia
    and is associated with GATA1 mutations.  The blasts display morphologic and immunophenotypic
    features of megakaryocytic lineage.  In the majority of patients the myeloid proliferation
    undergoes spontaneous remission.
  termDef:
    cde_id: C82339
    cde_version: Version:23.02d (Release date:2023-02-27)
