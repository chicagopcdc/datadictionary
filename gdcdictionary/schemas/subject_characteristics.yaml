$schema: "http://json-schema.org/draft-04/schema#"

id: "subject_characteristics"
title: Subject Characteristics
type: object
namespace: http://cri.uchicago.edu/
category: clinical
program: '*'
project: '*'
description: "Subject Characteristics"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: subjects
    backref: subject_characteristics
    label: of
    target_type: subject
    multiplicity: many_to_one    
    required: true
  - name: clinical_events
    backref: subject_characteristics
    label: of
    target_type: clinical_event
    multiplicity: many_to_one    
    required: false

required:
  - submitter_id
  - subjects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

