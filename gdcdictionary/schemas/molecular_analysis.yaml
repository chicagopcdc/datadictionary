$schema: "http://json-schema.org/draft-04/schema#"

id: "molecular_analysis"
title: Molecular Analysis
type: object
namespace: http://cri.uchicago.edu/
category: clinical
program: '*'
project: '*'
description: "Molecular Analysis"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: subjects
    backref: molecular_analysiss 
    label: of
    target_type: subject
    multiplicity: many_to_one    
    required: true
  - name: timings
    backref: molecular_analysiss
    label: part_of
    target_type: timing
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - subjects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    description: "Default system-assigned property for each node"
    enum: [ "molecular_analysis" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    description: "PCDC internal ID"
    type:
      - string
  age_at_molecular_analysis:
    description: Age of the subject (in days) at molecular analysis
    type:
      - number
  molecular_analysis_classification:
    description: ""
    enum:
      - Primary
      - Metastatic
      - Unknown
      - Not Reported
  molecular_analysis_method:
    description: ""
    enum:
      - Capillary Electrophoresis
      - Cytogenetics
      - Fluorescence In Situ Hybridization
      - Gel Electrophoresis
      - Genotyping
      - Karyotype
      - Next Generation Sequencing
      - Polymerase Chain Reaction
      - Reverse Transcriptase-Polymerase Chain Reaction
      - Other
      - Unknown
      - Not Reported
  molecular_analysis_sample_source:
    description: ""
    enum:
      - Blood
      - Bone marrow
      - Unknown
      - Not Reported
  karyotype_status:
    description: ""
    enum:
      - Normal Karyotype
      - Abnormal Karyotype
      - Unknown
      - Not Reported
  dna_index:
    description: ""
    enum:
      - "DNA Index <= 1 (Hypodiploid, Diploid)"
      - "DNA Index > 1 (Hyperdiploid)"
      - Unknown
      - Not Reported
  dna_index_numeric:
    description: ""
    type:
      - number
  iscn:
    description: ""
    type:
      - string
  num_chromosomes:
    description: "Number of Chromosomes on Karyotype"
    type:
      - number
  indepen_abb:
    description: "Number of Independent Abberations in Karyotype"
    type:
      - number
  num_metaphases:
    description: "Number of Cells in Metaphase during Karyotyping"
    type:
      - number
