$schema: "http://json-schema.org/draft-04/schema#"

id: "molecular_analysis"
title: Molecular Analysis
type: object
namespace: http://cri.uchicago.edu/
category: administrative
program: '*'
project: '*'
description: "Molecular Analysis"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: subjects
    backref: molecular_analysiss 
    label: of
    target_type: subject
    multiplicity: many_to_one    
    required: true
  - name: clinical_events
    backref: molecular_analysiss
    label: part of
    target_type: clinical_event
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - subjects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    enum: [ "molecular_analysis" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    type:
      - string
  age_at:
    type:
      - number
  molecular_abnormality:
    enum:
      - "PAX3-FOXO1"
      - "PAX3-Other"
      - "PAX7-FOXO1"
  variant_type:
    enum:
      - Translocation
      - Inversion
      - Mutation
      - "Single Nucleotide Variant"
      - "Copy Number Alteration"
      - Rearrangement
      - Deletion
      - Amplification
      - Other
      - Unknown
      - Not Reported
  gene1:
    type:
      - string
  gene2:
    type:
      - string
  molecular_abnormality_result:
    enum:
      - Positive
      - Negative
      - Not Done
      - Not Reported
      - Unknown
  anaplasia:
    enum:
      - Absent
      - Present
      - Unknown
      - Not reported
  anaplasia_extent:
    enum:
      - Diffuse
      - Focal
      - Unknown
      - Not reported
  

  

  clinical_events:
    $ref: "_definitions.yaml#/to_one" 
  subjects:
    $ref: "_definitions.yaml#/to_one"   
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  state:
    $ref: "_definitions.yaml#/state"

