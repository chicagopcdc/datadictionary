$schema: "http://json-schema.org/draft-04/schema#"

id: "stem_cell_transplant"
title: Stem Cell Transplant
type: object
namespace: http://cri.uchicago.edu/
category: clinical
program: '*'
project: '*'
description: "Stem Cell Transplant"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: subjects
    backref: stem_cell_transplants 
    label: of
    target_type: subject
    multiplicity: many_to_one    
    required: true
  - name: clinical_events
    backref: stem_cell_transplants
    label: part of
    target_type: clinical_event
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - subjects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    description: "Default system-assigned property for each node"
    enum: [ "stem_cell_transplant" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    description: "PCDC internal ID"
    type:
      - string
  age_at_sct:
    description: "Age in Days at Stem Cell Transplant"
    type:
      - number
  sct_type:      
    description: "Stem Cell Transplant Type"
    enum:
      - Autologous
      - Allogeneic
      - Unknown
      - Not Reported
  sct_source:
    description: "Stem Cell Transplant Source"
    enum:
      - Bone marrow
      - Peripheral blood
      - Cord blood
      - Mixture of stem cells
      - Other
      - Unknown
      - Not Reported
  sct_donor_relationship: 
    description: "Stem Cell Transplant Donor Relationship"
    enum:
      - Biological sibling
      - Biological parent
      - Biological relative
      - Biologically unrelated
      - Unknown
      - Not Reported
  hla_match: 
    description: "HLA Match Status"
    enum:
      - Match
      - Non-match
      - Unknown
      - Not Reported
  number_hla: 
    description: "Number of Evaluated HLAs"
    type:
      - number
  number_matches: 
    description: "Number of Matched HLAs"
    type:
      - number
  hla_a_result: 
    description: "HLA-A Match Finding"
    enum:
      - Both alleles matched 
      - One allele mismatched  
      - Two alleles mismatched
      - Unknown
      - Not Reported
  hla_b_result: 
    description: "HLA-B Match Finding"
    enum:
      - Both alleles matched 
      - One allele mismatched  
      - Two alleles mismatched
      - Unknown
      - Not Reported
  hla_c_result: 
    description: "HLA-C Match Finding"
    enum:
      - Both alleles matched 
      - One allele mismatched  
      - Two alleles mismatched
      - Unknown
      - Not Reported
  hla_drb1_result: 
    description: "HLA-DRB1 Match Finding"
    enum:
      - Both alleles matched 
      - One allele mismatched  
      - Two alleles mismatched
      - Unknown
      - Not Reported
  hla_dq_result:
    description: "HLA-DQ Match Finding"
    enum:
      - Both alleles matched 
      - One allele mismatched  
      - Two alleles mismatched
      - Unknown
      - Not Reported
  sct_conditioning_type:
    description: "Type of Stem Cell Transplant Conditioning Prior to Transplant"
    enum:
      - Myeloablative
      - Reduced Intensity Conditioning/Reduced Toxicity Conditioning
      - Non-Myeloablative
      - Other
      - Unknown
      - Not Reported
  sct_tbi:
    description: "Total-Body Irradiation Prior to Stem Cell Transplant"
    enum:
      - "No"
      - "Yes"
      - Unknown
      - Not Reported
  sct_cycles:
    description: ""
    enum:
      - 1
      - 2
      - 3
      - 4
  sct_cd34_coll:
    description: "Number of Stem Cells Collected in SCT Apheresis (10^6 CD34+/kg)"
    type:
      - number
  sct_cd34_transplant:
    description: "Number of Stem Cells Given in SCT Apheresis (10^6 CD34+/kg)"
    type:
      - number


  clinical_events:
    $ref: "_definitions.yaml#/to_one" 
  subjects:
    $ref: "_definitions.yaml#/to_one"  
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  state:
    $ref: "_definitions.yaml#/state"





















