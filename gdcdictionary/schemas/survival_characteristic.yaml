$schema: "http://json-schema.org/draft-04/schema#"

id: "survival_characteristic"
title: Survival Characteristic
type: object
namespace: http://cri.uchicago.edu/
category: clinical
program: '*'
project: '*'
description: "Survival Characteristic"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: subjects
    backref: survival_characteristics 
    label: of
    target_type: subject
    multiplicity: many_to_one    
    required: true
  - name: clinical_events
    backref: survival_characteristics 
    label: of
    target_type: clinical_event
    multiplicity: many_to_one    
    required: false

required:
  - submitter_id
  - subjects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    description: "Default system-assigned property for each node"
    enum: [ "survival_characteristic" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    description: "PCDC internal ID"
    type:
      - string
  age_at_lkss:
    description: "Age of subject (in days) at the last known survival status."
    type:
      - number
  lkss:
    description: "Subject's last known survival status"
    enum:
      - Alive
      - Dead
  lkss_with_disease:
    description: "Subject's last known survival status with disease"
    enum:
      - "No"
      - "Yes"
      - Unknown
      - Not Reported
  age_lost_to_follow_up:
    description: "Age in Days When Lost to Follow-up"
    type:
      - number
  cause_of_death:
    description: "The circumstance or condition that resulted in the death of the subject"
    type: array
    additionalItems: false
    items:
      enum:
        - Disease Progression
        - Pre-Treatment Disease Complications
        - Post-Treatment Disease Complications
        - Treatment-Related Mortality
        - Development of SMN
        - Other
        - Unknown
        - Not Reported
  cause_of_death_other:
    description: ""
    type: 
      - string
  TRM_type:
    description: "Treatment-related Mortality Type"
    enum:
      - Stem Cell Transplant
      - Immunotherapy 
      - Other
      - Unknown
      - Not Reported
  cause_of_death_detail:
    description: ""
    enum: 
      - Acute Respiratory Distress Syndrome
      - Bacterial Infection
      - Cardiac Disease
      - Cardiac Failure
      - Fungal Infection
      - Graft Versus Host Disease
      - Hemorrhage
      - Infection, Not Otherwise Specified
      - Multi-Organ Failure
      - Organ Failure, Not Otherwise Specified
      - Pulmonary Disease
      - Sinusoidal Obstruction Syndrome 
      - Surgical Complication
      - Viral Infection
      - Immunotherapy-Related
      - Other
      - Unknown
      - Not Reported
  cause_of_death_ranking:
    description: "Assigning a weighted relevance to the cause of death."
    enum: 
      - Primary
      - Contributory
      - Unknown
      - Not Reported


  clinical_events:
    $ref: "_definitions.yaml#/to_one" 
  subjects:
    $ref: "_definitions.yaml#/to_one"   
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
  state:
    $ref: "_definitions.yaml#/state"

