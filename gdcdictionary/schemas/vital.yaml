$schema: "http://json-schema.org/draft-04/schema#"

id: "vital"
title: Vitals
type: object
namespace: http://cri.uchicago.edu/
category: clinical
program: '*'
project: '*'
description: "Vitals"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: subjects
    backref: vitals 
    label: of
    target_type: subject
    multiplicity: many_to_one    
    required: true
  - name: clinical_events
    backref: vitals
    label: part of
    target_type: clinical_event
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - clinical_events

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    description: "Default system-assigned property for each node"
    enum: [ "vital" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    description: ""
    type:
      - string
      - "null"
  age_at_vitals:
    description: ""
    type:
      - number
  disease_phase:
    description: "Disease Phase"
    enum:
      - Initial Diagnosis
      - Relapse
      - Progression
      - Relapse/Progression
      - Refractory
  disease_phase_number:
    description: ""
    type:
      - number
  course:
    description: "Protocol Treatment Course"
    enum:
      - Prephase
      - Induction
      - Intensification
      - Delayed Intensification
      - Consolidation
      - Stem Cell Transplant Conditioning 
      - Maintenance
      - Interim Maintenance
      - Palliative Treatment
      - Chemotherapy
      - Radiation Therapy
      - Chemoimmunotherapy
      - Immunotherapy
      - Investigational Product
      - Other
  course_number:
    description: ""
    type:
      - number
  vitals_test:
    description: ""
    enum:
      - Weight
      - Height
      - BMI
      - BSA
  vitals_result:
    type:
      - string
  vitals_result_numeric:
    type:
      - number
  vitals_result_unit:
    enum:
      - Kg
      - cm
      - m2
      - kg/m2
      - Unknown
      - Not Reported
  

  clinical_events:
    $ref: "_definitions.yaml#/to_one"   
  subjects:
    $ref: "_definitions.yaml#/to_one" 
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
  state:
    $ref: "_definitions.yaml#/state"