$schema: "http://json-schema.org/draft-04/schema#"

id: "vital"
title: Vitals
type: object
namespace: http://cri.uchicago.edu/
category: clinical
program: '*'
project: '*'
description: "Vitals"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: subjects
    backref: vitals 
    label: of
    target_type: subject
    multiplicity: many_to_one    
    required: true
  - name: timings
    backref: vitals
    label: part of
    target_type: timing
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - subjects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    description: "Default system-assigned property for each node"
    enum: [ "vital" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    description: ""
    type:
      - string
      - "null"
  age_at_vitals:
    description: ""
    type:
      - number
  vitals_test:
    description: ""
    enum:
      - Weight
      - Height
      - BMI
      - BSA
  vitals_result:
    type:
      - string
  vitals_result_numeric:
    type:
      - number
  vitals_result_unit:
    enum:
      - Kg
      - cm
      - m2
      - kg/m2
      - Unknown
      - Not Reported
  

  timings:
    $ref: "_definitions.yaml#/to_one"   
  subjects:
    $ref: "_definitions.yaml#/to_one" 
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
  state:
    $ref: "_definitions.yaml#/state"