$schema: "http://json-schema.org/draft-04/schema#"

id: "secondary_malignancy"
title: Secondary Malignancy
type: object
namespace: http://cri.uchicago.edu/
category: administrative
program: '*'
project: '*'
description: "Secondary Malignancy"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: clinical_events
    backref: secondary_malignancys
    label: part of
    target_type: clinical_event
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - clinical_events

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    enum: [ "secondary_malignancy" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    type:
      - string
      - "null"
 
  
  

  clinical_events:
    $ref: "_definitions.yaml#/to_one"   
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  state:
    $ref: "_definitions.yaml#/state"

