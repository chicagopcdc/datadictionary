$schema: "http://json-schema.org/draft-04/schema#"

id: "clinical_event"
title: Clinical Events
type: object
namespace: http://cri.uchicago.edu/
category: clinical
program: '*'
project: '*'
description: "Clinical Events"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: subjects
    backref: clinical_events 
    label: of
    target_type: subject
    multiplicity: many_to_one    
    required: true
  - name: clinical_events
    backref: clinical_events
    label: part of
    target_type: clinical_event
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - subjects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    description: "Default system-assigned property for each node"
    enum: [ "clinical_event" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    description: "PCDC internal event ID"
    type:
      - string
  clinical_event_type:
    $ref: "_definitions.yaml#/clinical_event_type"
    
  disease_phase:
    description: "The stage or period of an individual's disease."
    enum:
      - "Initial Diagnosis"
      - "Relapse"
      - "Progression"  
      - "Relapse/Progression"
      - "Refractory"
  course:
    description: "The type of protocol treatment course administered."
    enum:
      - "Prephase"
      - "Induction"
      - "Intensification"
      - "Delayed Intensification"
      - "Consolidation"
      - "Stem Cell Transplant Conditioning"
      - "Mainteinance"
      - Interim Maintenance
      - Palliative Treatment
      - Chemotherapy
      - Radiation Therapy
      - Chemoimmunotherapy
      - Immunotherapy
      - Investigational Agent
      - Other
  disease_phase_number:
    description: "The number of the disease phase."
    type:
      - number
  age_at_disease_phase:
    description: "Age of subject (in days) at the disease phase."
    type:
      - number
  year_at_disease_phase:
    description: "Year of disease phase"
    type:
      - number
  course_number:
    description: "The number assigned to a course of therapeutic agent administration, indicating where a particular course of treatment falls within a sequence of treatments."
    type:
      - number
  age_at_course_start:
    description: "Age of subject (in days) at the start of the course."
    type:
      - number
  age_at_course_end:
    description: "Age of subject (in days) at the end of the course."
    type:
      - number
  age_at_txassign:
    description: "Age in Days at Treatment Assignment."
    type:
      - number
  age_at_course_anc_500:
    description: "Age in Days When Neutrophil Count Exceeded 500 (ANC/mm3)"
    type:
      - number
  cycle_number:
    description: "Cycle Number"
    type:
      - number
  age_at_cycle_start:
    description: "Age in Days at Cycle Start"
    type:
      - number
  age_at_cycle_end:
    description: "Age in Days at Cycle End"
    type:
      - number
  

  

  clinical_events:
    $ref: "_definitions.yaml#/to_one" 
  subjects:
    $ref: "_definitions.yaml#/to_one"   
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
  state:
    $ref: "_definitions.yaml#/state"
    