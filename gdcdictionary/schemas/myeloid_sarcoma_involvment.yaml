$schema: "http://json-schema.org/draft-04/schema#"

id: "myeloid_sarcoma_involvment"
title: Myeloid Sarcoma Involvment
type: object
namespace: http://cri.uchicago.edu/
category: clinical
program: '*'
project: '*'
description: "Myeloid Sarcoma Involvment"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: subjects
    backref: myeloid_sarcoma_involvment
    label: of
    target_type: subject
    multiplicity: many_to_one    
    required: true
  - name: clinical_events
    backref: myeloid_sarcoma_involvment
    label: part of
    target_type: clinical_event
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - subjects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    description: "Default system-assigned property for each node"
    enum: [ "myeloid_sarcoma_involvment." ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    description: "PCDC internal person ID"
    type:
      - string
  age_at_disease_assessment:
    description: "Age in Days at Disease Phase"
    type:
      - number
  disease_phase:
    description: "Disease Phase"
    enum:
      - Initial Diagnosis
      - Relapse
  disease_phase_number:
    description: ""
    type:
      - number
  course:
    description: "Protocol Treatment Course"
    enum:
      - Chemotherapy
      - Radiation Therapy
      - Chemoimmunotherapy
      - Immunotherapy        
  course_number:
    description: ""
    type:
      - number
  myeloid_sarcoma:
    description: ""
    enum:
      - "No"
      - "Yes"
      - Unknown
      - Not Reported
  myeloid_sarcoma_site:
    description: ""
    enum:
      - Bone
      - CNS
      - Orbit
      - Skin
      - Testis
      - Other
      - Unknown
      - Not Reported




  clinical_events:
    $ref: "_definitions.yaml#/to_one" 
  subjects:
    $ref: "_definitions.yaml#/to_one"  
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  state:
    $ref: "_definitions.yaml#/state"

