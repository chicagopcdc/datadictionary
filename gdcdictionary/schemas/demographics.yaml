$schema: "http://json-schema.org/draft-04/schema#"

id: "demographics"
title: Demographics
type: object
namespace: http://cri.uchicago.edu/
category: clinical
program: '*'
project: '*'
description: "Demographics"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: subjects
    backref: demographics
    label: of
    target_type: subject
    multiplicity: many_to_one    
    required: true
  - name: clinical_events
    backref: demographics
    label: part of
    target_type: clinical_event
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - subjects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    description: "Default system-assigned property for each node"
    enum: [ "demographics" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    description: "PCDC internal person ID"
    type:
      - string
  sex:
    description: "Biological Sex"
    enum:
      - Male
      - Female
      - Undifferentiated
      - Other
      - Unknown
      - Not Reported
  race:
    description: ""
    enum:
      - American Indian or Alaska Native
      - Asian
      - Black or African American
      - Multiracial
      - Native Hawaiian or Other Pacific Islander
      - White
      - Other
      - Unknown
      - Not Reported
  ethnicity:
    description: ""
    type:
      - Hispanic or Latino
      - Not Hispanic or Latino
      - Unknown
      - Not Reported


  clinical_events:
    $ref: "_definitions.yaml#/to_one" 
  subjects:
    $ref: "_definitions.yaml#/to_one"  
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  state:
    $ref: "_definitions.yaml#/state"

