$schema: "http://json-schema.org/draft-04/schema#"

id: "medical_history"
title: Medical History
type: object
namespace: http://cri.uchicago.edu/
category: clinical
program: '*'
project: '*'
description: "Medical History"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: subjects
    backref: medical_historys 
    label: of
    target_type: subject
    multiplicity: many_to_one    
    required: true

required:
  - submitter_id
  - subjects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    description: "Default system-assigned property for each node"
    enum: [ "medical_history" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    description: "PCDC internal person ID"
    type:
      - string
  medical_history:
    description: "The verbatim description of the medical history being reported."
    enum:
      - Adenomatous Polyposis Coli
      - Costello Syndrome
      - DICER1 Syndrome
      - Li-Fraumeni
      - Neurofibromatosis Type 1
      - RB Transcriptional Corepressor 1
      - Secondary Malignancy
      - Trisomy 21
      - Trisomy 21 Mosaicism
      - Turner Syndrome
      - Klinerfelter Syndrome
      - Swyer Syndrome
      - Frasier Syndrome
      - Fanconi Anemia
      - Lynch Syndrome
      - Breast and Ovarian Cancer
      - Beckwith-Wiedemann Syndrome
      - Central Hypoventilation Syndrome
      - Cushings Syndrome
      - Denys-Drash Syndrome
      - Down Syndrome
      - Gorlin Syndrome
      - Hemihypertrophy
      - Heretidary Retinoblastoma
      - Hirschprung Disease
      - Neurofibromatosis Type I
      - Noonan Syndrome
      - WAGR Syndrome
      - Werner Syndrome
      - Celiac Disease
      - Diabetes Mellitus (Type I)
      - Goodpasture's Syndrome
      - Graves' Disease
      - Hashimoto's Thyroiditis
      - Inflammatory Bowel Disease (Crohn's Disease or Ulcerative Colitis)
      - Juvenile Idiopathic Arthritis
      - Multiple Sclerosis
      - Psoriasis
      - Scleroderma
      - Systematic Lupus Erythematosus
      - Vitiligo
      - Cleft Lip
      - Cleft Palate
      - Clubfoot
      - Gastroschisis
      - Heart Defect
      - Mixed Connective Tissue Disease
      - Graves' Disease
      - Other
      - Unknown
      - Not Reported
  medical_history_category:
    Description: "Medical History Category"
    enum:
      - Genetic Syndrome
      - Autoimmune Disease
      - Congenital Anomaly
      - Unknown
      - Not Reported
  dysgenetic_gonad:
    Description: "Dysgenetic Gonad"
    enum:
      - "No"
      - "Yes"
      - Unknown
      - Not Reported
  assisted_conception:
    Description: "Conceived Through Assisted Conception"
    enum:
      - In Vitro Fertilization
      - Intracytoplasmic Sperm Injection
      - Other
      - Unknown
      - Not reported
  
  subjects:
    $ref: "_definitions.yaml#/to_one"   
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  state:
    $ref: "_definitions.yaml#/state"

