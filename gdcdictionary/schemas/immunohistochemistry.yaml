$schema: "http://json-schema.org/draft-04/schema#"

id: "immunohistochemistry"
title: Immunohistochemistry
type: object
namespace: http://cri.uchicago.edu/
category: clinical
program: '*'
project: '*'
description: "Immunohistochemistry"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: subjects
    backref: immunohistochemistrys 
    label: of
    target_type: subject
    multiplicity: many_to_one    
    required: true
  - name: clinical_events
    backref: immunohistochemistrys
    label: part of
    target_type: clinical_event
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - subjects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    description: "Default system-assigned property for each node"
    enum: [ "immunohistochemistry" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    description: "PCDC internal person ID"
    type:
      - string
  age_at_ihc:
    description: ""
    type:
      - number
  ihc_test:
    description: ""
    enum:
      - CD30
      - Î²-catenin
      - GPC3
      - CD20
      - LMP1
      - EBER
      - PAS
      - MIC2
      - S100
      - NSE
      - Vimentin
      - Desmin
      - CD99
      - FLI-1
      - CD45
  ihc_result:
    description: ""
    type:
      - string
  ihc_result_numeric:
    description: ""
    type:
      - number
  ihc_result_unit:
    description: ""
    enum:
      - "U/L"
      - Number of events
      - Intensity
      - "mm/h"
      - Unknown
      - Not Reported
  ihc_spec_type:
    description: ""
    enum:
      - Tissue
      - Unknown
      - Not Reported

  

  clinical_events:
    $ref: "_definitions.yaml#/to_one" 
  subjects:
    $ref: "_definitions.yaml#/to_one"  
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
