$schema: "http://json-schema.org/draft-04/schema#"

id: "person"
title: Person 
type: object
namespace: http://cri.uchicago.edu/
category: administrative
program: '*'
project: '*'
description: "Patient Id"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: projects
    backref: persons 
    label: of
    target_type: project
    multiplicity: many_to_many    
    required: true

required:
  # - unique_subject_id
  - submitter_id
  - projects

uniqueKeys:
  - [ id ]
  # - [ project_id, unique_subject_id ]
  - [ project_id, submitter_id ]

properties:
  type:
    enum: [ "person" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
  # unique_subject_id:
  #   systemAlias: submitter_id
    type:
      - string

  sex:
    enum:
      - Male
      - Female
      - Undifferentiated
      - Other
      - Unknown
      - Not Reported
  race:
    enum:
      - American Indian or Alaska Native
      - Asian
      - Blak or African American
      - Multiracial
      - Native Hawaiian or Other Pacific Islander
      - White
      - Other
      - Unknown
      - Not Reported
  ethnicity:
    enum:
      - Hispanic or Latino
      - Not Hispanic or Latino
      - Unknown
      - Not Reported
  
  projects:
    $ref: "_definitions.yaml#/to_many"   
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  state:
    $ref: "_definitions.yaml#/state"
