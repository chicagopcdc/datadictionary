$schema: "http://json-schema.org/draft-04/schema#"

id: "lab"
title: Labs
type: object
namespace: http://cri.uchicago.edu/
category: clinical
program: '*'
project: '*'
description: "Labs"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: subjects
    backref: labs 
    label: of
    target_type: subject
    multiplicity: many_to_one    
    required: true
  - name: clinical_events
    backref: labs
    label: part of
    target_type: clinical_event
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - subjects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    description: "Default system-assigned property for each node"
    enum: [ "lab" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    description: ""
    type:
      - string
  age_at_lab:
    description: "Age of subject (in days) when the laboratory test was performed."
    type:
      - number
  lab_cat:
    description: ""
    enum:
      - Peripheral Blood Analysis
      - Cerebrospinal Fluid Analysis
      - Bone Marrow Analysis
      - microRNA Sequencing
      - Other
      - Unknown 
      - Not Reported
  lab_test:
    description: ""
    enum:
      - Platelets
      - RBC
      - WBC
      - Blasts
      - Neutrophils
      - Lymphocytes
      - Monocytes
      - Eosophinils
      - ANC
      - Hemoglobin
      - Auer rods
      - Albumin
      - Alkaline phophatase
      - Ferritin
      - LDH
      - ESR
      - AFP
      - CRP
      - CD34
      - TSH
      - Free T4
      - EBV IgG
      - EBV DNA
      - Î²-hCG
      - miR-371a-3p
      - miR-372-3p
      - miR-373-3p
      - miR-367-3p
      - miR-375-3p
      - ctDNA
      - cfDNA
  lab_spec_type:
    description: ""
    enum:
      - Blood
      - Serum
      - Plasma
      - Cerebrospinal Fluid
      - Peritoneal Fluid
      - Bone Marrow
      - Other
      - Unknown
      - Not reported
  lab_result:
    description: ""
    type:
      - string
  lab_result_numeric:
    description: ""
    type:
      - number
  lab_result_unit:
    description: ""
    enum:
      - "%"
      - count/mm3
      - g/dL
      - U/L
      - ng/mL
      - IU/L
      - mm/h
      - mg/L
      - uIU/mL
      - mcg/mL
      - Unknown
      - Not Reported
  lab_method:
    description: ""
    enum:
      - Flow cytometry
      - Morphology
      - MicroRNA Sequencing
      - PCR
      - qPCR
      - ddPCR
      - Cytology
      - Other
      - Unknown
      - Not Reported
  lab_seq_method:
    description: "Quantitative Sequencing Method "
    enum:
      - Relative
      - Absolute
      - Unknown
      - Not Reported
  threshold_high:
    description: ""
    type:
      - number
  threshold_low:
    description: ""
    type:
      - number
  pmid_ref:
    description: "Normal Range Reference PMID Number"
    type:
      - number
  bm_morphology: 
    description: "Bone Marrow Blasts Morphology"
    enum:
      - M1 (less than 5 % blasts)
      - M2 (5-25 % blasts) 
      - M3 (greater than 25 % blasts)
  traumatic_tap:
    description: "Lumbar Puncture Artifically Contaminated by Peripheral Blood"
    enum: 
      - "No"
      - "Yes"
      - Unknown
      - Not Reported


  clinical_events:
    $ref: "_definitions.yaml#/to_one"   
  subjects:
    $ref: "_definitions.yaml#/to_one" 
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
  state:
    $ref: "_definitions.yaml#/state"