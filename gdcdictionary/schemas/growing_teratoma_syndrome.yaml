$schema: "http://json-schema.org/draft-04/schema#"

id: "growing_teratoma_syndrome"
title: Growing Teratoma Syndrome
type: object
namespace: http://cri.uchicago.edu/
category: clinical
program: '*'
project: '*'
description: "Growing Teratoma Syndrome"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: subjects
    backref: growing_teratoma_syndromes 
    label: of
    target_type: subject
    multiplicity: many_to_one    
    required: true
  - name: clinical_events
    backref: growing_teratoma_syndromes
    label: part of
    target_type: clinical_event
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - subjects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    description: "Default system-assigned property for each node"
    enum: [ "growing_teratoma_syndrome" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    description: "PCDC internal person ID"
    type:
      - string
  age_at_gts:
    description: ""
    type:
      - number
  disease_phase:
    description: "Disease Phase"
    type:
      - Initial Diagnosis
      - Relapse
  disease_phase_number:
    description: ""
    type:
      - number
  gts_treatment:
    description: "Growing Teratoma Syndrome Treatment"
    enum:
      - Surgery
      - Chemotherapy
      - Unknown
      - Not Reported

  

  clinical_events:
    $ref: "_definitions.yaml#/to_one" 
  subjects:
    $ref: "_definitions.yaml#/to_one"  
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  state:
    $ref: "_definitions.yaml#/state"

