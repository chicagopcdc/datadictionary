$schema: "http://json-schema.org/draft-04/schema#"

id: "pulmonary_function_test"
title: Pulmonary Function Test
type: object
namespace: http://cri.uchicago.edu/
category: clinical
program: '*'
project: '*'
description: "Pulmonary Function Test"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: subjects
    backref: pulmonary_function_test
    label: of
    target_type: subject
    multiplicity: many_to_one    
    required: true
  - name: clinical_events
    backref: pulmonary_function_test
    label: part of
    target_type: clinical_event
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - subjects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    description: "Default system-assigned property for each node"
    enum: [ "pulmonary_function_test" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    description: "PCDC internal person ID"
    type:
      - string
  age_at_pft:
    description: "Age in Days at Pulmonary Function Testing"
    type:
      - number
  disease_phase:
    description: "The stage or period of an individual's disease."
    enum:
      - Initial Diagnosis
      - Relapse
      - Progression
      - Relapse/Progression
      - Refractory
  disease_phase_number:
    description: ""
    type:
      - number
  course:
    description: ""
    enum:
      - Chemotherapy
      - Radiation
      - Chemoimmunotherapy
      - Immunotherapy
  course_number:
    description: ""
    type:
      - number
  pft_test: 
    description: "Pulmonary Function Test"
    enum:
      - FVC
      - FEV1
      - FEF at 25-75%
      - Total lung capacity
      - DLCO
  pft_result:
    description: "Pulmonary Function Test Result"
    type:
      - string
  pft_result_numeric: 
    description: "Numeric Pulmonary Function Test Result"
    type:
      - number
  pft_result_unit:
    description: "Numeric Pulmonary Function Test Result Unit"
    type: 
      - "%"
      - mL
      - Unknown
      - Not Reported

  clinical_events:
    $ref: "_definitions.yaml#/to_one" 
  subjects:
    $ref: "_definitions.yaml#/to_one"  
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  state:
    $ref: "_definitions.yaml#/state"

