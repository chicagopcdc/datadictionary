$schema: "http://json-schema.org/draft-04/schema#"

id: "secondary_malignant_neoplasm"
title: Secondary Malignant Neoplasm
type: object
namespace: http://cri.uchicago.edu/
category: clinical
program: '*'
project: '*'
description: "Secondary Malignant Neoplasm"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: subjects
    backref: secondary_malignant_neoplasms 
    label: of
    target_type: subject
    multiplicity: many_to_one    
    required: true
  - name: clinical_events
    backref: secondary_malignant_neoplasms
    label: part of
    target_type: clinical_event
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - subjects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    description: "Default system-assigned property for each node"
    enum: [ "secondary_malignant_neoplasm" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    description: "PCDC internal ID"
    type:
      - string
  age_at_smn:
    description: "Age in days at secondary malignancy diagnosis"
    type:
      - number
  smn_yn:
    description: "Secondary Malignancy"
    enum:
      - "No"
      - "Yes"
      - Unknown 
      - Not Reported
  smn_morph_sno:
    description: "SMN Morphology SNOMED Code"
    type:
      - string
  smn_morph_icdo:
    description: "SMN Morphology ICD-O Code"
    type:
      - string
  smn_morph_txt:
    description: "SMN Morphology Text"
    type:
      - string
  smn_top_sno:
    description: "SMN Topography SNOMED Code"
    type:
      - string
  smn_top_icdo:
    description: "SMN Topography ICD-O Code"
    type:
      - string
  smn_top_txt:
    description: "SMN Topography Text"
    type:
      - string
  smn_site:
    description: "SMN Site"
    enum:
      - Head and Neck
      - Thorax
      - Limbs
      - Abdomen
      - Pelvis
      - Other
      - Not Applicable
      - Unknown
      - Not Reported
  smn_type:
    description: "SMN type"
    enum:
      - Leukemia
      - Sarcoma
      - Carcinoma
      - Other
      - Unknown
      - Not Reported
  smn_field:
    description: "Relation of SMN to Prior Radiation Therapy Field"
    enum:
      - In XRT Field
      - Margin of XRT Field
      - Out of XRT Field
      - Unknown
      - Not Reported




 
  
  

  clinical_events:
    $ref: "_definitions.yaml#/to_one" 
  subjects:
    $ref: "_definitions.yaml#/to_one" 
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  state:
    $ref: "_definitions.yaml#/state"

