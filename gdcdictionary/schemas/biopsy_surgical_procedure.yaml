$schema: "http://json-schema.org/draft-04/schema#"

id: "biopsy_surgical_procedure"
title: biopsy_surgical_procedure
type: object
namespace: http://cri.uchicago.edu/
category: administrative
program: '*'
project: '*'
description: "biopsy_surgical_procedure"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: subjects
    backref: biopsy_surgical_procedures 
    label: of
    target_type: subject
    multiplicity: many_to_one    
    required: true
  - name: clinical_events
    backref: biopsy_surgical_procedures 
    label: of
    target_type: clinical_event
    multiplicity: many_to_one    
    required: true

required:
  - submitter_id
  - subjects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    enum: [ "biopsy_surgical_procedure" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    type:
      - string
  procedure_tumor_classification:
    enum:
      - Primary
      - Regional nodes
      - Metastatic
      - Unknown
      - Not reported
  margins:
    enum:
      - Incomplete resection
      - "R0 - Complete resection, negative"
      - "R1 - Complete resection, positive"
      - "R2 - Gross residual disease"
      - "Gross total resection, unknown margins"
      - Biopsy only
      - Unknown
      - Not reported
  
  
  clinical_events:
    $ref: "_definitions.yaml#/to_one" 
  subjects:
    $ref: "_definitions.yaml#/to_one"   
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
  state:
    $ref: "_definitions.yaml#/state"

