$schema: "http://json-schema.org/draft-04/schema#"

id: "biopsy_surgical_procedure"
title: Biopsy Surgical Procedure
type: object
namespace: http://cri.uchicago.edu/
category: administrative
program: '*'
project: '*'
description: "Biopsy Surgical Procedure"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: subjects
    backref: biopsy_surgical_procedures 
    label: of
    target_type: subject
    multiplicity: many_to_one    
    required: true
  - name: clinical_events
    backref: biopsy_surgical_procedures 
    label: of
    target_type: clinical_event
    multiplicity: many_to_one    
    required: false

required:
  - submitter_id
  - subjects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    enum: [ "biopsy_surgical_procedure" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    type:
      - string
  age_at:
    type:
      - number
  procedure_tumor_classification:
    enum:
      - Primary
      - Regional nodes
      - Metastatic
      - Unknown
      - Not reported
  procedure_site:
    enum:
      - Pelvis
      - Neck
      - Retroperitoneal
      - Perineum
      - Ovary
      - Paratesticular
      - Abdomen
      - Kidney
      - Shoulder
      - Scalp
      - Upper arm
      - Forearm
      - Hand
      - Thigh
      - Knee
      - Leg
      - Lower Leg
      - Foot
      - Brain
      - Paraspinal
      - Vagina
      - Eyelid
      - Orbit
      - Cheek
      - Hypopharynx
      - Larynx
      - Oral cavity
      - Oropharynx
      - Parotid
      - Thyroid and Parathyroid
      - Middle ear
      - Nasal Cavity and Paranasal Sinuses
      - Nasal Cavity
      - Paranasal Sinuses
      - Nasopharynx
      - "Infratemporal Fossa/Pterygopalatine and Parapharyngeal Area"
      - "Infratemporal Fossa/Pterygopalatine"
      - Parapharyngeal Area
      - Bladder
      - Prostate
      - "Bladder/Prostate"
      - Cervix
      - Uterus
      - Vulva
      - Thorax
      - "Anal/Perianal"
      - Trunk
      - Bone or Bone Marrow
      - Bone
      - Bone Marrow
      - Distant Lymph Nodes
      - Pleural Effusion
      - Soft Tissue
      - "Liver/Biliary Tract"
      - Lung
      - Other
      - Unknown
      - Not Reported
  procedure_type:
    enum:
      - Surgery
      - Biopsy
  margins:
    enum:
      - Incomplete resection
      - "R0 - Complete resection, negative"
      - "R1 - Complete resection, positive"
      - "R2 - Gross residual disease"
      - "Gross total resection, unknown margins"
      - Unknown
      - Not reported
  
  
  clinical_events:
    $ref: "_definitions.yaml#/to_one" 
  subjects:
    $ref: "_definitions.yaml#/to_one"   
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
  state:
    $ref: "_definitions.yaml#/state"

