$schema: "http://json-schema.org/draft-04/schema#"

id: "function_test"
title: Function Tests
type: object
namespace: http://cri.uchicago.edu/
category: clinical
program: '*'
project: '*'
description: "Patient Tests"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: subjects
    backref: function_tests 
    label: of
    target_type: subject
    multiplicity: many_to_one    
    required: true
  - name: clinical_events
    backref: function_tests 
    label: of
    target_type: clinical_event
    multiplicity: many_to_one    
    required: false

required:
  - submitter_id
  - subjects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    description: "Default system-assigned property for each node"
    enum: [ "function_test" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    description: "PCDC internal ID"
    type:
      - string
  age_at:
    description: "Age of the subject (in days) at the time of test"
    type:
      - number
  function_category:
    description: ""
    enum:
      - Echocardiogram
      - EKG
      - Pulmonary Function Test
  function_test:
    description: ""
    enum:
      - Ejection Fraction
      - Shortening Fraction
      - QTc
      - FVC
      - FEV1
      - FEF at 25-75%
      - Total lung capacity
      - DLCO
  function_result:
    description: "Result for qualitative results"
    type:
      - string
  function_result_numeric:
    description: "Result for quantitative results"
    type:
      - number
  function_result_unit:
    enum:
      - %
      - mL
      - interval/second
      - Unknown
      - Not Reported
  
  

  
  clinical_events:
    $ref: "_definitions.yaml#/to_one"
  subjects:
    $ref: "_definitions.yaml#/to_one"   
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  state:
    $ref: "_definitions.yaml#/state"

