$schema: "http://json-schema.org/draft-04/schema#"

id: "course_timing"
title: Course Timing
type: object
namespace: http://cri.uchicago.edu/
category: clinical
program: '*'
project: '*'
description: "Course Timing"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: subjects
    backref: course_timing
    label: of
    target_type: subject
    multiplicity: many_to_one    
    required: true
  - name: clinical_events
    backref: course_timing
    label: part of
    target_type: clinical_event
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - subjects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    description: "Default system-assigned property for each node"
    enum: [ "course_timing" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    description: "PCDC internal person ID"
    type:
      - string
  course:
    description: "Protocol Treatment Course"
    enum:
      - Prephase
      - Induction
      - Intensification
      - Delayed Intensification
      - Consolidation
      - Stem Cell Transplant Conditioning 
      - Maintenance
      - Interim Maintenance
      - Palliative Treatment
      - Chemotherapy
      - Radiation Therapy
      - Chemoimmunotherapy
      - Immunotherapy
      - Investigational Agent
      - Other
  course_number:
    description: "The number assigned to a course of therapeutic agent administration, indicating where a particular course of treatment falls within a sequence of treatments."
    type:
      - number
  age_at_course_start:
    description: "Age of subject (in days) at the start of the course."
    type:
      - number
  age_at_course_end:
    description: "Age of subject (in days) at the end of the course."
    type:
      - number
  age_at_txassign:
    description: "Age in Days at Treatment Assignment."
    type:
      - number
  age_at_course_anc_500:
    description: "Age of subject (in days) when their neutrophil count exceeded a threshold of 500 (ANC/mm3) during the course.."
    type:
      - number
  cycle_number:
    description: ""
    type:
      - number
  age_at_cycle_start:
    description: ""
    type:
      - number
  age_at_cycle_start:
    description: ""
    type:
      - number


  

  clinical_events:
    $ref: "_definitions.yaml#/to_one" 
  subjects:
    $ref: "_definitions.yaml#/to_one"  
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  state:
    $ref: "_definitions.yaml#/state"

