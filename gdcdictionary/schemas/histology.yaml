$schema: "http://json-schema.org/draft-04/schema#"

id: "histology"
title: Histology
type: object
namespace: http://cri.uchicago.edu/
category: administrative
program: '*'
project: '*'
description: "Histology"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: clinical_events
    backref: histologys
    label: part of
    target_type: clinical_event
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - clinical_events

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    enum: [ "histology" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    type:
      - string
      - "null"
  histology:
    enum:
      - "Alveolar rhabdomyosarcoma (ARMS)"
      - "Botryoid rhabdomyosarcoma (BRMS)"
      - "Embryonal rhabdomyosarcoma (ERMS)"
      - "Pleomorphic rhabdomyosarcoma (PRMS)"
      - "Rhabdomyosarcoma (RMS), not classifiable"
      - "Rhabdomyosarcoma (RMS), inadequate tissue for classification"
      - "Rhabdomyosarcoma (RMS), with Mixed Embryonal and Alveolar Features"
      - Spindle cell
      - Unknown
      - Not reported
  

  

  clinical_events:
    $ref: "_definitions.yaml#/to_one"   
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  state:
    $ref: "_definitions.yaml#/state"

