$schema: "http://json-schema.org/draft-04/schema#"

id: "subject_response"
title: Subject Response
type: object
namespace: http://cri.uchicago.edu/
category: clinical
program: '*'
project: '*'
description: "Subject Response"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: subjects
    backref: subject_responses 
    label: of
    target_type: subject
    multiplicity: many_to_one    
    required: true
  - name: clinical_events
    backref: subject_responses
    label: part of
    target_type: clinical_event
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - subjects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    description: "Default system-assigned property for each node"
    enum: [ "subject_response" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    description: "PCDC internal ID"
    type:
      - string
  age_at_response:
    description: "Age in days at response assessment"
    type:
      - number
  response_category:
    description: ""
    enum:
      - Overall Response
      - Overall Response by Method
      - Bone Marrow Response
      - CNS Response
      - Myeloid Sarcoma Response
      - Target Lesions
      - Non-Target Lesions
      - Other
      - Unknown
      - Not Reported
  tx_prior_response:
    description: "Treatment type prior to response assessment"
    enum:
      - Chemotherapy
      - Chemoradiotherapy
      - Unknown
      - Not Reported
  interim_response:
    description:
    enum:
      - Rapid Early Response (adequate)
      - Slow Early Response (inadequate)
      - Progressive Disease
      - Unknown
      - Not Reported
  response:
    description: "Description of the subject's response" 
    enum:
      - Complete Remission
      - Non-Response
      - Partial Response
      - Stable Disease
      - Progressive Disease
      - Complete Response
      - Very Good Partial Response
      - Mixed Response
      - Not Evaluable
      - Unknown
      - Not Reported
  response_method:
    description: ""
    enum:
      - Imaging
      - Tumor Marker
      - Pathology
      - PET
      - Gallium
      - CT
      - PET-CT
      - PET-MRI
      - MRI
      - X-Ray
      - Bone Scan
      - Bone Marrow Biopsy
      - Ultrasound
      - Unknown
      - Not Reported
  response_criteria:
    description: ""
    enum:
      - RECIST
      - WHO
      - Choi
      - mRECIST
      - PERCIST
      - Unknown
      - Not Reported
  response_criteria_version:
    description: ""
    type:
      - string
  necrosis:
    description: "Tumor Necrosis"
    enum:
      - "Score 0: No Necrosis"
      - "< 50% Necrosis"
      - "<= 90% Necrosis"
      - ">= 50% Necrosis"
      - "> 90% Necrosis"
      - Unknown
      - Not Reported
  necrosis_pct:
    description: "Tumor Necrosis (%)"
    type:
      - number
  bm_pct_blasts_at_response:
    description: "BM Percent Blasts At Response"
    type:
      - number
  bm_analysis_method_at_response:
    description: "BM Analysis Modality at Response"
    enum:
      - Morphology
      - Flow Cytometry  
      - Other
      - Unknown
      - Not Reported
  anc_at_response:
    description: "ANC at Response (ANC/mm3)"
    type:
      - number
  anc_threshold_at_response:
    description: "ANC Threshold at Response"
    enum:
      - "No"
      - "Yes"
      - Unknown
      - Not Reported
  platelet_count_at_response:
    description: "Platelet Count At Responset (platelets/mm3)"
    type:
      - number
  platelet_threshold_at_response:
    description: "Exceeded Platelet Threshold >=50,000 (platelets/mm3) At Response"
    enum:
      - "No"
      - "Yes"
      - Unknown
      - Not Reported
  symptoms: 
    description: "Disease-Related Symptoms"
    enum:
      - "No"
      - "Yes"
      - Unknown
      - Not Reported
  palpable_nodes: 
    description: "Palpable Lymph Nodes"
    enum:
      - "No"
      - "Yes"
      - Unknown
      - Not Reported
  nodular_splenic: 
    description: "Nodular Splenic Involvement"
    enum:
      - "No"
      - "Yes"
      - Unknown
      - Not Reported




  

  clinical_events:
    $ref: "_definitions.yaml#/to_one" 
  subjects:
    $ref: "_definitions.yaml#/to_one"  
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  state:
    $ref: "_definitions.yaml#/state"

