$schema: "http://json-schema.org/draft-04/schema#"

id: "transfusion_medicine_procedure"
title: Transfusion Medicine Procedure
type: object
namespace: http://cri.uchicago.edu/
category: clinical
program: '*'
project: '*'
description: "Transfusion Medicine Procedure"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: subjects
    backref: transfusion_medicine_procedures
    label: of
    target_type: subject
    multiplicity: many_to_one    
    required: true
  - name: timings
    backref: transfusion_medicine_procedures
    label: part of
    target_type: timing
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - subjects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    description: "Default system-assigned property for each node"
    enum: [ "transfusion_medicine_procedure" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    description: "PCDC internal ID"
    type:
      - string
  age_at_tmp_start:
    description: "Age in Days at Start of Transfusion Medicine Procedure"
    type:
      - number
  tmp_type:
    description: "Transfusion Medicine Procedure Type"
    enum:
      - Exchange Transfusion
      - Therapeutic Apheresis
      - Simple Transfusion
      - Other
      - Unknown
      - Not Reported
  tmp_product:
    description: "Transfusion Medicine Procedure Product"
    enum:
      - RBC
      - Platelets
      - WBC
      - Other
      - Unknown
      - Not Reported
  tmp_product_type:
    description: "Transfusion Medicine Procedure Product Type"
    enum:
      - Pheresed
      - Random
      - Other
      - Unknown
      - Not Reported
  tmp_number_units:
    description: "Number of Units of Product Transfused"
    type:
      - number

  timings:
    $ref: "_definitions.yaml#/to_one" 
  subjects:
    $ref: "_definitions.yaml#/to_one"  
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  state:
    $ref: "_definitions.yaml#/state"










