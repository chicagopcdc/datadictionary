$schema: "http://json-schema.org/draft-04/schema#"

id: "clinical_event_attribute_value"
title: clinical_event_attribute_values
type: object
namespace: http://cri.uchicago.edu/
category: administrative
program: '*'
project: '*'
description: "Patient clinical_event_attribute_value"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: clinical_events
    backref: clinical_event_attribute_values 
    label: of
    target_type: clinical_event
    multiplicity: many_to_one    
    required: true

required:
  - submitter_id
  - clinical_events

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    enum: [ "clinical_event_attribute_value" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    type:
      - string
      - "null"
  value:
    type:
      - string
  clinical_event_attributes:
    $ref: "_definitions.yaml#/clinical_event_attributes"

  
  clinical_events:
    $ref: "_definitions.yaml#/to_one"   
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  state:
    $ref: "_definitions.yaml#/state"

