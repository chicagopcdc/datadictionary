$schema: "http://json-schema.org/draft-04/schema#"

id: "late_effect"
title: Late Effects
type: object
namespace: http://cri.uchicago.edu/
category: clinical
program: '*'
project: '*'
description: "Late Effects"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: subjects
    backref: late_effects 
    label: of
    target_type: subject
    multiplicity: many_to_one    
    required: true
  - name: clinical_events
    backref: late_effects 
    label: of
    target_type: clinical_event
    multiplicity: many_to_one    
    required: false

required:
  - submitter_id
  - clinical_events

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    description: "Default system-assigned property for each node"
    enum: [ "late_effect" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    description: "PCDC internal ID"
    type:
      - string
  age_at_le_eval:
    description: "Age of the subject (in days) at late effect evaluation"
    type:
      - number
  le:
    description: "Late Effect"
    enum:
      - Endocrine Disorder
      - Cardiovascular Disorder
      - Muskuloskeletal Disorder
      - Neurological Disorder
      - Pulmonary Disorder
      - Fatigue
      - Breast Hypoplasia
      - Dermatologic Disorder
      - Xerostomia
      - Genitourinary Disorder
      - Immunologic Disorder
      - GI Disorder
      - Psychiatric Disorder
  le_detail:
    description: "Late Effect Details"
    enum:
      - Thyroid Disorder
      - Gonadal Dysfunction
      - Conduction abnormality
      - Arrhythmia
      - Valvular Disease
      - Ventricular Dysfunction
      - Pericarditis
      - Vascular Disorder
      - Hypertension
      - Avascular-Necrosis
      - Osteopenia
      - Osteoporosis
      - Scoliosis
      - Arthritis
      - Muskuloskeletal Hypoplasia
      - Neuropathy
      - Neurocognitive
      - Stroke
      - Restrictive Lung Disease
      - Obstructive Lung Disease
      - Reactive Airway Disease
      - Pigment Changes
      - Dryness
      - Atrophy
      - Contraction
      - Scarring
      - Telengectasia
      - Renal Disorder
      - Bladder Disorder
      - Autoimmune Reaction
      - Acquired Immunodeficiency
      - GI Adhesions
      - Pancreatitis
      - Hepatic Dysfunction
      - Esophagitis
      - Gastritis
      - Other
      - Unknown
      - Not Reported
  le_sub_detail:
    description: "Late Effect Sub-details"
    enum:
      - Hyperthyroid
      - Hypothyroid
      - Thyroid Nodule
      - Menstrual Cycle Dysfunction
      - Germ Cell Failure, Suspected
      - Germ Cell Failure, Sonfirmed
      - Testosterone Deficiency
      - Fertility Disorder
      - Ammenorrhea
      - Heart Block
      - Prolonged QT
      - Supraventricular Tachycardia
      - Cardiomyopathy, Not Otherwise Specified
      - Restrictive Cardiomyopathy
      - Dilated Cardiomyopathy
      - Sensory Neuropathy
      - Motor Neuropathy
      - Pulmonary Fibrosis
      - Asthma
      - Decreased Creatinine Clearance
      - Tubular Damage
      - AKI
      - Decreased GFR
      - AIN
      - Other
      - Unknown
      - Not Reported
  le_severity_grade:
    description: "Late Effect CTCAE Severity Grade"
    enum:
      - "1"
      - "2"
      - "3"
      - "4"
      - "5"
      - Unknown
      - Not Reported
  le_ctcae_version:
    description: "Late Effect CTCAE Version"
    type:
      - string


  clinical_events:
    $ref: "_definitions.yaml#/to_one"   
  subjects:
    $ref: "_definitions.yaml#/to_one" 
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  state:
    $ref: "_definitions.yaml#/state"

