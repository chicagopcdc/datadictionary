$schema: "http://json-schema.org/draft-04/schema#"

id: "radiation_therapy"
title: Radiation Therapy
type: object
namespace: http://cri.uchicago.edu/
category: clinical
program: '*'
project: '*'
description: "Radiation Therapy"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: subjects
    backref: radiation_therapys 
    label: of
    target_type: subject
    multiplicity: many_to_one    
    required: true
  - name: clinical_events
    backref: radiation_therapys
    label: part of
    target_type: clinical_event
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - subjects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    description: "Default system-assigned property for each node"
    enum: [ "radiation_therapy" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    description: "PCDC internal person ID"
    type:
      - string
  age_at:
    type:
      - number
  rt_site_classification:
    description: "Radiation Therapy Tumor classification"
    enum:
      - Primary
      - Regional
      - Metastatic
  rt_site:
    description: "Radiation Therapy Site"
    enum:
      - "Pelvis"
      - "Neck"
      - "Retroperitoneal"
      - "Perineum"
      - "Ovary"
      - Paratesticular
      - Abdomen
      - Kidney
      - Shoulder
      - Scalp
      - "Upper arm"
      - Forearm
      - Hand
      - Thigh
      - Knee
      - Leg
      - "Lower Leg"
      - Foot
      - Brain
      - Paraspinal
      - Vagina
      - Eyelid
      - Orbit
      - Cheek
      - Hypopharynx
      - Larynx
      - "Oral cavity"
      - Oropharynx
      - Parotid
      - "Thyroid and Parathyroid"
      - "Middle ear"
      - "Nasal Cavity and Paranasal Sinuses"
      - "Nasal Cavity"
      - "Paranasal Sinuses"
      - Nasopharynx
      - "Infratemporal Fossa/Pterygopalatine and Parapharyngeal Area"
      - "Infratemporal Fossa/Pterygopalatine"
      - "Parapharyngeal Area"
      - Bladder
      - Prostate
      - Bladder/Prostate
      - Cervix
      - Uterus
      - Vulva
      - Thorax
      - "Anal/Perianal"
      - Trunk
      - "Bone or Bone Marrow"
      - Bone
      - "Bone Marrow"
      - "Distant Lymph Nodes"
      - "Pleural Effusion"
      - "Soft Tissue"
      - "Liver/Biliary Tract"
      - Lung
      - Other
      - Unknown
      - "Not Reported"
  energy_type:
    description: Type of particles and energy
    enum:
      - Protons
      - Photon
      - Brachytherapy
      - Electrons
      - Unknown
  rt_dose:
    description: "Total radiation dose"
    type:
      - number
  rt_unit:
    description: "Radiation dose unit"
    enum:
      - Gy
      - Unknown
      - Not Reported

  

  clinical_events:
    $ref: "_definitions.yaml#/to_one" 
  subjects:
    $ref: "_definitions.yaml#/to_one"  
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  state:
    $ref: "_definitions.yaml#/state"

