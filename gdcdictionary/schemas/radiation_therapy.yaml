$schema: "http://json-schema.org/draft-04/schema#"

id: "radiation_therapy"
title: Radiation Therapy
type: object
namespace: http://cri.uchicago.edu/
category: clinical
program: '*'
project: '*'
description: "Radiation Therapy"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: subjects
    backref: radiation_therapys 
    label: of
    target_type: subject
    multiplicity: many_to_one    
    required: true
  - name: timings
    backref: radiation_therapys
    label: part of
    target_type: timing
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - subjects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    description: "Default system-assigned property for each node"
    enum: [ "radiation_therapy" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    description: "PCDC internal ID"
    type:
      - string
  age_at_rt_start:
    type:
      - number
  age_at_rt_end:
    type:
      - number
  tumor_classification:
    description: "Tumor classification"
    enum:
      - Primary
      - Regional Nodes
      - Metastatic
      - Unknown
      - Not Reported
  rt_tissue_type:
    description: "Radiation Therapy Tissue Type"
    enum:
      - Bone
      - Soft Tissue
      - Unknown
      - Not Reported
  rt_site:
    description: "Radiation Therapy Site"
    enum:
      - Abdomen
      - Axilla
      - Bone
      - Chest
      - Cranium
      - Epitrochlear and Brachial
      - Frontal Cortex
      - Head and Neck
      - Heart/Pericardium
      - Hilar
      - Iliac
      - Inguinal and Femoral
      - Liver
      - Lower Extremity
      - Lung
      - Mediastinum
      - Mesenteric/Hepatic Porta
      - Neck
      - Occiptal Cortex
      - Ovary
      - Para-aortic
      - Parietal Cortex
      - Pelvis
      - Pineal
      - Pleura
      - Popliteal
      - Retroperitoneum
      - Sacrococcygeal
      - Scalp
      - Shoulder
      - Spinal Cord
      - Spine
      - Spleen, Splenic Hilar
      - Sternum/Chest Wall
      - Suprasellar/Neurohypophyseal
      - Temporal Cortex
      - Testes
      - Thalamus
      - Upper Extremity
      - Vagina
      - Waldeyer's Ring
      - Other
      - Unknown
      - Not Reported
  rt_laterality:
    description: "Radiation Therapy Laterality"
    enum:
        - Left 
        - Right
        - Midline
        - Bilateral
        - Unknown
        - Not Reported
  energy_type:
    description: Type of particles and energy
    enum:
      - 3D Conformal
      - Intensity-Modulated Radiation Therapy
      - Proton Stereotactic Body Radiation Therapy
      - Photon Stereotactic Body Radiation Therapy
      - Proton
      - Brachytherapy
      - Electrons
      - Unknown
      - Other
      - Not Reported
  rt_dose:
    description: "Total radiation dose"
    type:
      - number
  rt_unit:
    description: "Radiation dose unit"
    enum:
      - Gy
      - Unknown
      - Not Reported
  boost:
    description: "Boost given"
    enum:
      - "No"
      - "Yes"
      - Unknown
      - Not Reported
  boost_dose:
    description: "Boost Dose"
    type:
      - number
  num_fraction:
    description: "Number of Fractions"
    type:
      - number
  transposition_organ:
    description: "Surgical Transposition of Organs"
    enum:
      - Ovaries
      - Other
      - Unknown
      - Not Reported




  

  timings:
    $ref: "_definitions.yaml#/to_one" 
  subjects:
    $ref: "_definitions.yaml#/to_one"  
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  state:
    $ref: "_definitions.yaml#/state"

