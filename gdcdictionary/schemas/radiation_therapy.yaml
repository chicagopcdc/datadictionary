$schema: "http://json-schema.org/draft-04/schema#"

id: "radiation_therapy"
title: Radiation Therapy
type: object
namespace: http://cri.uchicago.edu/
category: administrative
program: '*'
project: '*'
description: "Radiation Therapy"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: clinical_events
    backref: radiation_therapys
    label: part of
    target_type: clinical_event
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - clinical_events

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    enum: [ "radiation_therapy" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    type:
      - string
      - "null"
  rt_site_classification:
    description: "Tumor classification"
    enum:
      - Primary
      - Regional
      - Metastatic
  energy_type:
    description: Type of particles and energy
    enum:
      - Protons
      - Photon
      - Brachytherapy
      - Electrons
      - Unknown
  rt_dose:
    type:
      - number
  rt_unit:
    enum:
      - Gy

  

  clinical_events:
    $ref: "_definitions.yaml#/to_one"   
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  state:
    $ref: "_definitions.yaml#/state"

