$schema: "http://json-schema.org/draft-04/schema#"

id: "cellular_immunotherapy"
title: Cellular Immunotherapy
type: object
namespace: http://cri.uchicago.edu/
category: clinical
program: '*'
project: '*'
description: "Cellular Immunotherapy"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: subjects
    backref: cellular_immunotherapys
    label: of
    target_type: subject
    multiplicity: many_to_one    
    required: true
  - name: clinical_events
    backref: cellular_immunotherapys
    label: part of
    target_type: clinical_event
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - subjects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    description: "Default system-assigned property for each node"
    enum: [ "cellular_immunotherapy" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    description: "PCDC internal ID"
    type:
      - string
  age_at_cimt_start:
    description: "Age in Days at Start of Cellular Immunotherapy"
    type:
      - number
  cimt_type:
    description: "Cellular Immunotherapy Type"
    enum:
      - Donor Lymphocyte Infusion
      - Chimeric Antigen Receptor T-cell Therapy
      - Other
      - Unknown
      - Not Reported
  

  clinical_events:
    $ref: "_definitions.yaml#/to_one" 
  subjects:
    $ref: "_definitions.yaml#/to_one"  
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  state:
    $ref: "_definitions.yaml#/state"

