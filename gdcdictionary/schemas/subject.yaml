      - AIEOP
      - BFM-SG
      - COG
      - DCOG
      - MRC
      - NOPHO
      - PPLLSG
      - SJCRH
      - CCLG
      - NRG-Oncology
      - UUtah-Huntsman
      - GPOH
      - SSG
      - FSG
      - UK
      - EURO-EWING Consortium
      - ISG
      - CRCTU
      - University College of London
      - JACLS
      - JPLSG
      - SFCE
      - SOPOBE 
      - DFCI
      - JNBSG
      - SIOPEN
      - MMT
      - EpSSG
      - CWS
      - SIOP MMT
      - ICG
      - CWS
  treatment_arm:
    enum:
      - TBD
  



  
  persons:
    $ref: "_definitions.yaml#/to_one"   
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  state:
    $ref: "_definitions.yaml#/state"
