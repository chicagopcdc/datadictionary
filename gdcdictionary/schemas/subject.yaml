$schema: "http://json-schema.org/draft-04/schema#"

id: "subject"
title: Subject 
type: object
namespace: http://cri.uchicago.edu/
category: administrative
program: '*'
project: '*'
description: "Patient Identifiers"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: persons
    backref: subjects 
    label: of
    target_type: person
    multiplicity: many_to_one    
    required: true

required:
  # - honest_broker_subject_id
  - submitter_id
  - persons

uniqueKeys:
  - [ id ]
  # - [ project_id, honest_broker_subject_id ]
  - [ project_id, submitter_id ]


properties:
  type:
    enum: [ "subject" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    description: "honest_broker_subject_id"
    # honest_broker_subject_id:
    #   systemAlias: submitter_id
    type:
      - string
  consortium:
    enum:
      - INRG
      - INSTRuCT
  data_contributor_id:
