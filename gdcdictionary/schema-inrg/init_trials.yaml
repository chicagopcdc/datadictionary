$schema: "http://json-schema.org/draft-04/schema#"

id: "init_trials"
title: Init Trials
type: object
namespace: http://gdc.nci.nih.gov
category: administrative
project: '*'
program: '*'
description: >
  Data file containing the metadata for the experiment performed.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: inrgs
    backref: init_trials
    label: happened_to
    target_type: inrg
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - inrgs

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    enum: [ "init_trials" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  init_trial:
    description: "Clinical trial number (assigned by the country or cooperative group) of the patientâ€™s initial treatment"
    type:
      - string
      - "null"
  inrgs:
    $ref: "_definitions.yaml#/to_one"


  submitter_id:
    type:
      - string
      - "null"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
  

  state:
    $ref: "_definitions.yaml#/state"

  

  

  
